	<body style="font-family:Arial;">
        
        <h1>CindyJS: Complex Spiral</h1>
        
        
        <script id='firstDrawing' type='text/cindyscript'>

            a=complex(A.xy)/5;
            c=complex(C.xy)/10;

            repeat(1000,
                   draw(gauss(a)*5,size->abs(a)*10,
                        color->(re(a)*2,im(a)*2,-re(a)),alpha->.7);
                   a=a*c;
                   );
            draw(A);
            draw(C);
            </script>
        
        
        
        
        
        <canvas  id="CSCanvas" align="left" valign = "top" width=600 height=600  style="border:2px solid #000000"></canvas>
        
        <script>
            
            var gslp=[
                      {name:"A", kind:"P", type:"Free", sx:7,sy:1,sz:1},
                      {name:"C", kind:"P", type:"Free", sx:0,sy:9,sz:1},
                      ];
            createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        geometry:gslp});
        
        
            
            
            
            </script>
        
                
	</body>
