<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Cindy JS</title>
            <script type="text/javascript" src="js/Cindy.js"></script>
            <link rel="stylesheet" href="css/cindy.css">

                
            </head>
    
	<body style="font-family:Arial;">
        
        <h1>CindyJS: Complex Spiral</h1>
        
        
        <script id='firstDrawing' type='cindyscript'>

            a=complex(A.xy)/5;
            c=complex(C.xy)/10;

            repeat(1000,
                   draw(gauss(a)*5,size->abs(a)*10,
                        color->(re(a)*2,im(a)*2,-re(a)),alpha->.7);
                   a=a*c;
                   );
            draw(A);
            draw(C);
            </script>
        
        
        
        
        
        <canvas  id="CSCanvas" width=600 height=600  style="border:2px solid #000000"></canvas>
        
        <script type="text/javascript">
            
            var gslp=[
                      {name:"A", kind:"P", type:"Free", sx:7,sy:1,sz:1},
                      {name:"C", kind:"P", type:"Free", sx:0,sy:9,sz:1},
                      ];
            createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        geometry:gslp});
        
        
            
            
            
            </script>
        
                
	</body>
</html>
