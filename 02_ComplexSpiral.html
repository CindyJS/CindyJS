	<body style="font-family:Arial;">
        
        <h1>CindyJS: Complex Spiral</h1>
        
        
        <script id='firstDrawing' type='cindyscript'>

            a=complex(A.xy)/5;
            c=complex(C.xy)/10;

            repeat(1000,
                   draw(gauss(a)*5,(0,0),color->(0,0,0),size->abs(a)*10);
                   draw(gauss(a)*5,size->abs(a)*10,
                        color->(re(a)*2,im(a)*2,-re(a)),alpha->.3);
                   a=a*c;
                   );
            draw(A);
            draw(C);
            </script>
        
        
        
        
        
        <canvas id="CSCanvas" ></canvas>
        
        
		<script type="text/javascript">
            
			//Width and height
			var csw = 500;
			var csh = 500;
			var csconsole;
            var csgeo={};
            var svg;
            //Create SVG element
            var i=0;

			var gslp=[
                      {name:"A", kind:"P", type:"Free", px:380,py:270,pz:1},
                      {name:"B", kind:"P", type:"Free", px:250,py:130,pz:1},
                      {name:"C", kind:"P", type:"Free", px:250,py:30,pz:1}
                      ];
            
            csinit(gslp);
            
            
            
            
            </script>
        
        
        <script type="text/javascript">
            
            var c=document.getElementById("CSCanvas");
            c.width=csw;
            c.height=csh;
            var csctx=c.getContext("2d");
            var cscode=document.getElementById("firstDrawing").text;
            cscode=condense(cscode);
            var cserg=analyse(cscode,false);
            
            </script>
        
        
	</body>
</html>
