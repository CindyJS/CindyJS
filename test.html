<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Cindy JS</title>

            <script type="text/javascript" src="js/Setup.js"></script>
            <script type="text/javascript" src="js/Events.js"></script>

            <script type="text/javascript" src="js/libcs/Namespace.js"></script>
            <script type="text/javascript" src="js/libcs/Accessors.js"></script>
            <script type="text/javascript" src="js/libcs/CSNumber.js"></script>
            <script type="text/javascript" src="js/libcs/List.js"></script>
            <script type="text/javascript" src="js/libcs/Essentials.js"></script>
            <script type="text/javascript" src="js/libcs/General.js"></script>

            </head>
    
	<body style="font-family:Arial;">
        
        <h1>CindyJS: Angle Bisector</h1>
        
        
        <script id='firstDrawing' type='cindyscript'>

        </script>
        

        <canvas  id="CSCanvas" align="left" valign = "top" width=500 height=500  style="border:2px solid #000000"></canvas>

        <script>
            
            var gslp=[

                      {name:"A", type:"Free", pos:[-1,-1],color:[1,1,1]},
                      {name:"B", type:"Free", pos:[6,-2],color:[1,1,1]},
                      {name:"C", type:"Free", pos:[6,4],color:[1,1,1]},
                      {name:"a", type:"CircleBy3", args:["A","B","C"],color:[0,0,1],size:3},
                      {name:"P", type:"CenterOfConic", args:["a"],color:[0,0,1]},
                      {name:"E", type:"Free", pos:[-3,-1],color:[1,1,1]},
                      {name:"F", type:"Free", pos:[-6,-2],color:[1,1,1]},
                      {name:"b", type:"CircleMr", args:["E"],radius:5,color:[0,0,1],size:3},
                      {name:"S", type:"IntersectCirCir", args:["a","b"]},
                      {name:"Y", type:"SelectP", args:["S"],index:1,color:[1,0,0],size:6},
                      {name:"Z", type:"SelectP", args:["S"],index:2,color:[0,1,0],size:6},
                      {name:"l", type:"Join", args:["Y","Z"],color:[0,0,0]},

                      /*
                      {name:"c", type:"CircleMP", args:["A","B"],color:[0,0,1],size:4},
                      {name:"d", type:"CircleMP", args:["C","D"],color:[0,0,1],size:4},
                     
                      {name:"S", type:"IntersectCirCir", args:["c","d"]},
                      {name:"Y", type:"SelectP", args:["S"],index:1,color:[1,0,0],size:6},
                      {name:"Z", type:"SelectP", args:["S"],index:2,color:[0,1,0],size:6}*/
                      ];
            createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        geometry:gslp});
    
        </script>

	</body>
</html>
