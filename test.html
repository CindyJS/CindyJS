	<head>
		<meta charset="utf-8">

            <script type="text/javascript" src="js/Setup.js"></script>

            <script type="text/javascript" src="js/libcs/Namespace.js"></script>
            <script type="text/javascript" src="js/libcs/Accessors.js"></script>
            <script type="text/javascript" src="js/libcs/CSNumber.js"></script>
            <script type="text/javascript" src="js/libcs/List.js"></script>
            <script type="text/javascript" src="js/libcs/Essentials.js"></script>
            <script type="text/javascript" src="js/libcs/General.js"></script>

            </head>
    
	<body style="font-family:Arial;">
        
        <h1>CindyJS: Euler-Line</h1>
        
        
        <script id='firstDrawing' type='cindyscript'>

            
        </script>
        

        <canvas  id="CSCanvas" align="left" valign = "top" width=500 height=500  style="border:2px solid #000000"></canvas>

        <script>
            
            var gslp=[

                      {name:"A", type:"Free", pos:[-3,6],color:[1,1,1]},
                      {name:"B", type:"Free", pos:[6,3],color:[1,1,1]},
                      {name:"C", type:"Free", pos:[-5,-5],color:[1,1,1]},
                      {name:"D", type:"Free", pos:[5,-5],color:[1,1,1]},
                      {name:"E", type:"Free", pos:[1,-6],color:[1,1,1]},
                      {name:"a", type:"Join", args:["A","B"],color:[0,0,0],size:2},
                      {name:"F", type:"PointOnLine", pos:[0,4],args:["a"],color:[0,1,1]},

                      {name:"b", type:"Segment", args:["C","D"],color:[0,0,0],size:2},
                      {name:"G", type:"PointOnSegment", pos:[0,-5],args:["b"],color:[0,1,1]},

                      
                      {name:"c", type:"Segment", args:["A","D"],color:[0,0,0],size:2},
                      {name:"d", type:"Segment", args:["C","B"],color:[0,0,0],size:2},
                     
                      {name:"X", type:"Meet", args:["c","d"]},
                      {name:"x", type:"Join", args:["X","E"],color:[0,0,0],size:2},


                      
                      
                      /*,
                       {name:"D", kind:"P", type:"Free", sx:-1,sy:0,sz:1},
                       {name:"C", kind:"P", type:"Free", sx:4,sy:3,sz:1},
                       {name:"X", kind:"P", type:"Free", sx:-8,sy:8,sz:1},
                       {name:"Y", kind:"P", type:"Free", sx:-8,sy:.8,sz:1},
                       {name:"Z", kind:"P", type:"Free", sx:-6,sy:0,sz:1}*/
                      ];
            createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        geometry:gslp});
    
        </script>

	</body>
</html>
