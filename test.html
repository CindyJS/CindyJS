	<body style="font-family:Arial;">
        
        <h1>CindyJS: Complex power grid</h1>
        
        
        <script id='firstDrawing' type='cindyscript'>
            pp=mouse()/10;
            damp=abs(pp);
            pp=pp/damp;
            
            t=0;
            tx=seconds();
            pt=(sin(t*pp_1),sin(t*pp_2+tx))*5;
            al=1;
            repeat(1500,tt=t+#*.1;
                   pt1=(sin(tt*pp_1),sin(tt*pp_2+tx))*5*exp(-tt*.01*damp);
                   draw(pt,pt1,alpha->al);
                   pt=pt1;
                   al=al*.999;
                
                   );
            

            
            draw(A);
        </script>
        
        
        
        
        
        <canvas id="CSCanvas" ></canvas>
        
        
		<script type="text/javascript">
            
            var csmouse = [100, 100];
            var cscount = 0;

            
			//Width and height
			var csw = 500;
			var csh = 500;
			var csconsole;
            var csgeo={};
            var svg;
            //Create SVG element
            var i=0;

			var gslp=[
                      {name:"A", kind:"P", type:"Free", px:250,py:250,pz:1},
                      {name:"B", kind:"P", type:"Free", px:250-4*25,py:250+5*25,pz:1},
                      {name:"C", kind:"P", type:"Free", px:250-5*25,py:250+4*25,pz:1}
                    ];
            
            csinit(gslp);
            
            d3.timer(function() {
                     cscount+=1;
                     recalc();
                     csctx.clearRect ( 0   , 0 , 500 , 500 );
                     evaluate(cserg);
                     render();
            });

            
            
            </script>
        
        
        <script type="text/javascript">
                       
            var c=document.getElementById("CSCanvas");
            c.width=csw;
            c.height=csh;
            var csctx=c.getContext("2d");
            var cscode=document.getElementById("firstDrawing").text;
            cscode=condense(cscode);
            var cserg=analyse(cscode,false);
            
            </script>
        
        
	</body>
</html>
