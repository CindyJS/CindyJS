	<body style="font-family:Arial;">
        
        <h1>CindyJS: Envelope</h1>
        
        
        <script id='firstDrawing' type='cindyscript'>

           
            l1=cross(A,D);
            l2=cross(C,B);
            draw(l1);
            draw(l2);
            draw(cross(l1,l2));
            
            n=1000;
            apply((1..n)/n,l,
                  p1=point(A*l+D*(1-l));
                  p2=point(C*l+B*(1-l));
                  draw(cross(p1,p2),alpha->0.2,color->(0,0,0));
                );
            
          //  errc(cross(a,b));
            draw(A,size->6,color->(.9,0,0));
            draw(B,size->6,color->(.9,0,0));
            draw(C,size->6,color->(.9,0,0));
            draw(D,size->6,color->(.9,0,0));
            
            </script>
        
        
        
        
        
        <canvas id="CSCanvas" ></canvas>
        
        
		<script type="text/javascript">
            
			//Width and height
			var csw = 500;
			var csh = 500;
			var csconsole;
            var csgeo={};
            var svg;
            //Create SVG element
            var i=0;

			var gslp=[
                      {name:"A", kind:"P", type:"Free", px:250,py:250,pz:1},
                      {name:"B", kind:"P", type:"Free", px:250,py:130,pz:1},
                      {name:"C", kind:"P", type:"Free", px:100,py:230,pz:1},
                      {name:"D", kind:"P", type:"Free", px:100,py:30,pz:1}
                      ];
            
            csinit(gslp);
            
            
            
            
            </script>
        
        
        <script type="text/javascript">
            
            var c=document.getElementById("CSCanvas");
            c.width=csw;
            c.height=csh;
            var csctx=c.getContext("2d");
            var cscode=document.getElementById("firstDrawing").text;
            cscode=condense(cscode);
            var cserg=analyse(cscode,false);
            
            </script>
        
        
	</body>
</html>
