rotatevert(body,segs):=(
  v1=body_1;

);

rotateedge(body,segs):=(
  v1=body_(segs_1_1)+body_(segs_1_2);

);

rotateface(body,segs):=(
  ch=convexhull3d(body);
  v1=sum(ch_2_1,(ch_1)_#);

);

createhingedface(n,col,win):=(
  pts=apply(1..n,w=360°/n*#+win;
           (sin(w),cos(w),0))*siz;
  
  fac=[1..n];
  con=length(pts);
  hinin=[];
  forall(1..n,
    ii=#;
    jj=#+1;
    if(jj>n,jj=1);
    p1=pts_ii;
    p2=pts_jj;
    diff=p2-p1;
    diff=diff/|diff|;
    diff1=(-diff_2,diff_1,0);
    pts=pts++[diff+p1,diff1+p1];
    hinge=[ii,con+1,con+2];
//err(hinge);

//err(|pts_(hinge_1)-pts_(hinge_2)|);
//err(|pts_(hinge_1)-pts_(hinge_3)|);
    con=con+2;
    hinin=hinin++[hinge];
  );

  con=length(pts);
  hinout=[];
  forall(1..n,
    ii=#;
    jj=#+1;
    if(jj>n,jj=1);
    p1=pts_ii;
    p2=pts_jj;
    diff=p1-p2;
    diff=diff/|diff|;
    diff1=(-diff_2,diff_1,0);
    pts=pts++[diff+p2,diff1+p2];
    hinge=[jj,con+1,con+2];
//err(hinge);

//err(|pts_(hinge_1)-pts_(hinge_2)|);
//err(|pts_(hinge_1)-pts_(hinge_3)|);
    con=con+2;
    hinout=hinout++[hinge];
  );

  data=(pts,fac,col,hinin,hinout);
  data;
);




position(f1,f2,i1,i2,ang):=(
   pts=f2_1;
   out=f1_5_i1;
   in=f2_4_i2;

   hpts1=apply(out,f1_1_#);
   hpts2=apply(in,f2_1_#);
   ankr=hpts1_1;
   anks=hpts2_1;
   r1=hpts1_1-hpts1_2;
   r2=hpts1_1-hpts1_3;
   r3=cross(r1,r2);

   s1=hpts2_1-hpts2_2;
   s2=hpts2_1-hpts2_3;
   s3=cross(s1,s2);
   matr=transpose((r1,r2,r3));
   mats=transpose((s1,s2,s3));
   matro=matrx(param1*ang);

   matges=matr*matro*inverse(mats);
   diff=hpts1_1-hpts2_1;
   f2_1=apply(pts,matges*(#-anks)+ankr);

//   f2_1=apply(pts,(#-anks)+ankr);

   f2;
);
