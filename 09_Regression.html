	<body style="font-family:Arial;">
        
        <h1>CindyJS: Regression</h1>
        
        
        <script id='firstDrawing' type='cindyscript'>
            pts=[A.xy,B.xy,C.xy,D.xy,E.xy,F.xy,G.xy,H.xy,I.xy,J.xy,K.xy,L.xy,M.xy,N.xy];
            m=apply(pts,(1,#_1));
            y=apply(pts,#_2);
            ma=transpose(m)*m;
            mb=transpose(m)*y;
            mainv=inverse(ma);
            v=mainv*mb;
            f(x):=v_2*x+v_1;
            
            sq(x,y1,y2):=(
                          d=y2-y1;
                          p=((x,y1),(x,y2),(x+d,y2),(x+d,y1));
                          fillpoly(p,color->(1,0.5,0.5),alpha->0.4);
                          drawpoly(p,color->(1,0.5,0.5),alpha->0.9);
                          );
            
            forall(pts,sq(#_1,#_2,(f(#_1))));
            
            draw(join((1,f(1)),(2,f(2))));
                 apply(pts,draw(#));
            
            </script>
        
        
        
        <canvas  id="CSCanvas" align="left" valign = "top" width=500 height=500  style="border:2px solid #000000"></canvas>
        
        <script>
            
           	var gslp=[
                      {name:"A", kind:"P", type:"Free", sx:Math.random()*12-6,sy:Math.random()*12-6,sz:1},
                      {name:"B", kind:"P", type:"Free", sx:Math.random()*12-6,sy:Math.random()*12-6,sz:1},
                      {name:"C", kind:"P", type:"Free", sx:Math.random()*12-6,sy:Math.random()*12-6,sz:1},
                      {name:"D", kind:"P", type:"Free", sx:Math.random()*12-6,sy:Math.random()*12-6,sz:1},
                      {name:"E", kind:"P", type:"Free", sx:Math.random()*12-6,sy:Math.random()*12-6,sz:1},
                      {name:"F", kind:"P", type:"Free", sx:Math.random()*12-6,sy:Math.random()*12-6,sz:1},
                      {name:"G", kind:"P", type:"Free", sx:Math.random()*12-6,sy:Math.random()*12-6,sz:1},
                      {name:"H", kind:"P", type:"Free", sx:Math.random()*12-6,sy:Math.random()*12-6,sz:1},
                      {name:"I", kind:"P", type:"Free", sx:Math.random()*12-6,sy:Math.random()*12-6,sz:1},
                      {name:"J", kind:"P", type:"Free", sx:Math.random()*12-6,sy:Math.random()*12-6,sz:1},
                      {name:"K", kind:"P", type:"Free", sx:Math.random()*12-6,sy:Math.random()*12-6,sz:1},
                      {name:"L", kind:"P", type:"Free", sx:Math.random()*12-6,sy:Math.random()*12-6,sz:1},
                      {name:"M", kind:"P", type:"Free", sx:Math.random()*12-6,sy:Math.random()*12-6,sz:1},
                      {name:"N", kind:"P", type:"Free", sx:Math.random()*12-6,sy:Math.random()*12-6,sz:1},
                      ];
            
            createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        geometry:gslp});
            
            
            
            
            
            </script>

                
        
	</body>
