	<body style="font-family:Arial;">
        
        <h1>CindyJS: Mouse test</h1>
        
        
        <script id='firstDrawing' type='cindyscript'>
            pp=mouse();
            n=4;
            k=20;
            t=seconds();
            repeat(k,i,
                   d=sin(t*8)*.05;
                   pol=apply(1..n,w=#*360Â°/n;pp+(sin(w+d*i),cos(w+d*i))*(k-i)*.2);
                   fillpoly(pol,color->hue(i/39)*.6+gray(.3),alpha->1);
                   drawpoly(pol,color->(0,0,0),size->3);
                   );
            

            
            draw(A);
        </script>
        
        
        
        
        
        <canvas id="CSCanvas" ></canvas>
        
        
		<script type="text/javascript">
            
            var csmouse = [100, 100];
            var cscount = 0;

            
			//Width and height
			var csw = 500;
			var csh = 500;
            csport.drawingstate.matrix.ty=csport.drawingstate.matrix.ty-csh;
            csport.drawingstate.initialmatrix.ty=csport.drawingstate.initialmatrix.ty-csh;

			var csconsole;
            var csgeo={};
            var svg;
            //Create SVG element
            var i=0;

			var gslp=[
                      {name:"A", kind:"P", type:"Free", px:0,py:0,pz:1},
                      {name:"B", kind:"P", type:"Free", px:250-4*25,py:250+5*25,pz:1},
                      {name:"C", kind:"P", type:"Free", px:250-5*25,py:250+4*25,pz:1}
                    ];
            
            csinit(gslp);
            
            d3.timer(function() {
                     cscount+=1;
                     recalc();
                     csctx.clearRect ( 0   , 0 , 500 , 500 );
                     evaluate(cserg);
                     render();
            });

            
            
            </script>
        
        
        <script type="text/javascript">
                       
            var c=document.getElementById("CSCanvas");
            c.width=csw;
            c.height=csh;
            var csctx=c.getContext("2d");
            var cscode=document.getElementById("firstDrawing").text;
            cscode=condense(cscode);
            var cserg=analyse(cscode,false);
            
            </script>
        
        
	</body>
