<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Cindy JS</title>
            <script type="text/javascript" src="js/libgeo/GeoState.js"></script>
            <script type="text/javascript" src="js/libgeo/GeoBasics.js"></script>
            <script type="text/javascript" src="js/libgeo/GeoOps.js"></script>
            <script type="text/javascript" src="js/Setup.js"></script>
            <script type="text/javascript" src="js/Events.js"></script>
            
            <script type="text/javascript" src="js/libcs/Namespace.js"></script>
            <script type="text/javascript" src="js/libcs/Accessors.js"></script>
            <script type="text/javascript" src="js/libcs/CSNumber.js"></script>
            <script type="text/javascript" src="js/libcs/List.js"></script>
            <script type="text/javascript" src="js/libcs/Essentials.js"></script>
            <script type="text/javascript" src="js/libcs/General.js"></script>
            <script type="text/javascript" src="js/libcs/Operators.js"></script>
            <script type="text/javascript" src="js/libcs/OpDrawing.js"></script>
            <script type="text/javascript" src="js/libcs/OpImageDrawing.js"></script>
            <script type="text/javascript" src="js/libcs/Parser.js"></script>
            
            <script type="text/javascript" src="js/lib/d3.js"></script>
            <script type="text/javascript" src="js/lib/numeric-1.2.6.js"></script>
            <script type="text/javascript" src="js/lib/clipper.js"></script>
     
            <link rel="stylesheet" href="css/cindy.css">
            </head>
    
	<body style="font-family:Arial;">
        
        <h1>CindyJS: Convex Hull</h1>
        
        
        <script id='firstDrawing' type='cindyscript'>
            pts=[A.xy,B.xy,C.xy,D.xy,E.xy,F.xy,G.xy,H.xy,I.xy,J.xy,K.xy,L.xy,M.xy,N.xy];
            pairs=pairs(pts);
            hull=select(pairs,s,
                  left=select(pts,area(#,s_1,s_2)>0.0001);
                  right=select(pts,area(#,s_1,s_2)<-0.0001);
                  length(left)*length(right)==0;                  
            );
            apply(hull,draw(#_1,#_2));
            </script>
        
        
        <canvas  id="CSCanvas" width=600 height=600  style="border:2px solid #000000"></canvas>
        
        <script>
            
            var gslp=[
                      {name:"A", kind:"P", type:"Free", sx:Math.random()*8-4,sy:Math.random()*8-4,sz:1},
                      {name:"B", kind:"P", type:"Free", sx:Math.random()*8-4,sy:Math.random()*8-4,sz:1},
                      {name:"C", kind:"P", type:"Free", sx:Math.random()*8-4,sy:Math.random()*8-4,sz:1},
                      {name:"D", kind:"P", type:"Free", sx:Math.random()*8-4,sy:Math.random()*8-4,sz:1},
                      {name:"E", kind:"P", type:"Free", sx:Math.random()*8-4,sy:Math.random()*8-4,sz:1},
                      {name:"F", kind:"P", type:"Free", sx:Math.random()*8-4,sy:Math.random()*8-4,sz:1},
                      {name:"G", kind:"P", type:"Free", sx:Math.random()*8-4,sy:Math.random()*8-4,sz:1},
                      {name:"H", kind:"P", type:"Free", sx:Math.random()*8-4,sy:Math.random()*8-4,sz:1},
                      {name:"I", kind:"P", type:"Free", sx:Math.random()*8-4,sy:Math.random()*8-4,sz:1},
                      {name:"J", kind:"P", type:"Free", sx:Math.random()*8-4,sy:Math.random()*8-4,sz:1},
                      {name:"K", kind:"P", type:"Free", sx:Math.random()*8-4,sy:Math.random()*8-4,sz:1},
                      {name:"L", kind:"P", type:"Free", sx:Math.random()*8-4,sy:Math.random()*8-4,sz:1},
                      {name:"M", kind:"P", type:"Free", sx:Math.random()*8-4,sy:Math.random()*8-4,sz:1},
                      {name:"N", kind:"P", type:"Free", sx:Math.random()*8-4,sy:Math.random()*8-4,sz:1},
                      ];
            
            createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        geometry:gslp});
            
            
            
            
            
            </script>
        
        
        
	</body>
</html>
