<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Cindy JS</title>
            <script type="text/javascript" src="js/lib/d3.js"></script>
            <script type="text/javascript" src="js/lib/numeric-1.2.6.js"></script>
            <script type="text/javascript" src="js/lib/clipper/clipper.js"></script>
            <script type="text/javascript" src="js/CindyFull.js"></script>
            
            <link rel="stylesheet" href="css/cindy.css">

                
            </head>
    
	<body style="font-family:Arial;">
        
        <h1>CindyJS: Euclids Algorithm</h1>
        <canvas id="CSCanvas" ></canvas>

        
        <script id='firstDrawing' type='cindyscript'>
            if(!isreal(j),j=1,j=j+1);
            s=seconds();
            repeat(500,i,
                   w=i*pi/180*(137.508+B.x*0.5);
                   p=A+(cos(w),sin(w))*0.3*sqrt(i);
                   a=i;
                   draw(p,size->sqrt(i)*.4,color->hue(i/34));
                   );
            draw(A,color->(0,0,1));
            draw(B,color->(0,0,1));
            ds=seconds()-s;
            drawtext((5,5),1/(ds));
            if(!isreal(su),su=ds,su=su+ds);
            
            drawtext((5,3),j/su);

        </script>
        
        <script>

        var csmouse = [100, 100];
        var cscount = 0;
        
        
        //Width and height
        var csw = 500;
        var csh = 500;
        csport.drawingstate.matrix.ty=csport.drawingstate.matrix.ty-csh;
        csport.drawingstate.initialmatrix.ty=csport.drawingstate.initialmatrix.ty-csh;
        
        var csconsole;
        var csgeo={};
        var svg;
        //Create SVG element
        var i=0;
        
        var gslp=[
        {name:"A", kind:"P", type:"Free", sx:4,sy:8,sz:1},
        {name:"B", kind:"P", type:"Free", sx:-9,sy:8,sz:1},
        {name:"D", kind:"P", type:"Free", sx:-1,sy:0,sz:1},
        {name:"C", kind:"P", type:"Free", sx:4,sy:3,sz:1},
        {name:"X", kind:"P", type:"Free", sx:-8,sy:8,sz:1},
        {name:"Y", kind:"P", type:"Free", sx:-8,sy:.8,sz:1},
        {name:"Z", kind:"P", type:"Free", sx:-6,sy:0,sz:1}
        ];
        
        csinit(gslp);
        var images={};
        
        
        
        
        var c=document.getElementById("CSCanvas");
        c.width=csw;
        c.height=csh;
        var csctx=c.getContext("2d");
        var cscode=document.getElementById("firstDrawing").text;
        cscode=condense(cscode);
        var cserg=analyse(cscode,false);
        
        ;
        </script>

        
        
        
	</body>
</html>
