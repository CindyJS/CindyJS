<html lang="en">
	<head>
		<meta charset="utf-8">

            <script type="text/javascript" src="js/libgeo/GeoBasics.js"></script>
            <script type="text/javascript" src="js/libgeo/GeoOps.js"></script>
            <script type="text/javascript" src="js/Setup.js"></script>
            <script type="text/javascript" src="js/Events.js"></script>

            <script type="text/javascript" src="js/libcs/Accessors.js"></script>
            <script type="text/javascript" src="js/libcs/CSNumber.js"></script>
            <script type="text/javascript" src="js/libcs/List.js"></script>
            <script type="text/javascript" src="js/libcs/Essentials.js"></script>

            </head>
    
	<body style="font-family:Arial;">
        
        <h1>CindyJS: DM Spiral</h1>
        
        
        <script id='firstDrawing' type='text/cindyscript'>
            fillcircle((0,0),30,color->(0,0,0));

            m=map(A,B,C,D);
            l=[A.homog,B.homog,D.homog,C.homog,A.homog];
            n(x):=x/|x|;
            s=X.x;
            mm=round(X.y*4);
            repeat(200,i,
                   fillpoly(l,color->hue((i-1)/mm+s),alpha->0.9);
                   // connect(l,color->(0,0,0));
                   l=apply(l,n(m*#));
                   );
            
                       
        </script>
        
        <canvas  id="CSCanvas" align="left" valign = "top" width=500 height=500  style="border:2px solid #000000"></canvas>
        
        <script>
            
            var gslp=[
                      {name:"A", kind:"P", type:"Free", sx:-7,sy:-3,sz:1,size:4,color:[1,1,1]},
                      {name:"B", kind:"P", type:"Free", sx:-2,sy:-3,sz:1,size:4,color:[1,1,1]},
                      {name:"D", kind:"P", type:"Free", sx:-1,sy:0,sz:1,size:4,color:[1,1,1]},
                      {name:"C", kind:"P", type:"Free", sx:-5,sy:2,sz:1,size:4,color:[1,1,1]},
                      {name:"X", kind:"P", type:"Free", sx:-8,sy:8,sz:1,size:4,color:[1,0,0]}
                      ];
            

            
            createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        geometry:gslp});
            
            
            
            
            
            </script>
        
        
                
	</body>
</html>
