language: node_js
node_js:
  - node
  - "0.12"
script: node make build=release alltests
dist: trusty
sudo: false
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
     - ubuntu-toolchain-r-test
    packages:
     - default-jdk
     - g++-4.8
deploy:
  - provider: script
    script: tools/travis-deploy.sh
    on:
      node: node
      repo: CindyJS/CindyJS
      branch: master
    skip_cleanup: true
  - provider: script
    script: tools/travis-deploy.sh
    on:
      node: node
      repo: CindyJS/CindyJS
      tags: true
      condition: "${TRAVIS_TAG} == v*([0-9]).*([0-9]).*([0-9])"
    skip_cleanup: true
