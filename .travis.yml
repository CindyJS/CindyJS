language: node_js
node_js:
    - 16
script: node make build=release alltests
sudo: false
addons:
    apt:
        packages:
            - default-jdk
deploy:
    - provider: script
      script: tools/travis-deploy.sh
      on:
          repo: CindyJS/CindyJS
          branch: main
    - provider: script
      script: tools/travis-deploy.sh
      on:
          repo: CindyJS/CindyJS
          tags: true
          condition: "${TRAVIS_TAG} == v*([0-9]).*([0-9]).*([0-9])"
