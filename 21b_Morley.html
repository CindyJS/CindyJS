	<body style="font-family:Arial;">
        
        <h1>CindyJS: Euler-Line</h1>
        
        
        <script id='init' type='cindyscript'>

            traces=[];
        </script>
        
        
        <script id='firstDrawing' type='cindyscript'>

            trace(var,li,name):=(
//    apply(li,
//       p=#*var;
//       draw((0,0),gauss(p/|p|));
//    );
//    draw((0,0),gauss(var/|var|),color->(1,0,0),size->2);


  if(contains(keys(traces),name),
    comp=traces:name;


    erg=sort(li,|var*#,comp|)_1*var;
    traces:name=erg;
  ,
    traces:name=var;
    erg=var;
  );   
  erg;
);
alpha(0.4);
visu(a):=(
   draw((0,0),gauss(a/|a|));
);

visu2(a):=(
   draw((0,0),gauss(a));
);


PA=point((A.x,A.y,1));
PB=point((B.x,B.y,1));
PC=point((C.x,C.y,1));



a=cross(PB,PC);
b=cross(PC,PA);
c=cross(PA,PB);



draw(a);draw(b);draw(c);

inf=line((0,0,1));
o=(0,0,1);
ii=(1,-i,0);
jj=(1,i,0);


ainf=cross(a,inf);
binf=cross(b,inf);
cinf=cross(c,inf);

w0=1;
w1=exp(i*2*pi/3);
w2=w1^2;


//Erste Winkeldrittelnde an A
rada11=det([o,cinf,ii])^2*det([o,binf,ii]);
fact=det([o,cinf,ii])*det([o,binf,ii]);


sqa11=rada11^(1/3);
//sqa12=rada12^(1/3)*w0;   //Hier müsste erkannt werden dass sqa1, sqa2 conjugiert sind

sqa11=trace(sqa11,[w0,w1,w2],"sqa11");
sqa12=conjugate(sqa11);   



hainf1=(sqa11*jj-sqa12*ii);
ha1=cross(hainf1,PA);
draw(line(ha1),color->(1,0,0));



//zweite Winkeldrittelnde an A


sqa21=fact/sqa11;
sqa22=conjugate(sqa21);   

hainf2=(sqa21*jj-sqa22*ii);
ha2=cross(hainf2,PA);
draw(line(ha2),color->(1,0,0));



////////////////////////////////////////////////


//Erste Winkeldrittelnde an B
radb11=det([o,ainf,ii])^2*det([o,cinf,ii]);


fact=det([o,ainf,ii])*det([o,cinf,ii]);


sqb11=radb11^(1/3);
//sqa12=rada12^(1/3)*w0;   //Hier müsste erkannt werden dass sqa1, sqa2 conjugiert sind

sqb11=trace(sqb11,[w0,w1,w2],"sqb11");
sqb12=conjugate(sqb11);   



hbinf1=(sqb11*jj*w2-sqb12*ii);
hb1=cross(hbinf1,PB);
draw(line(hb1),color->(1,0,0));



//zweite Winkeldrittelnde an B




sqb21=fact/sqb11;


sqb22=conjugate(sqb21);   

hbinf2=(sqb21*jj*w1-sqb22*ii);
hb2=cross(hbinf2,PB);
draw(line(hb2),color->(1,0,0));

////////////////////////////////////////////////

//Erste Winkeldrittelnde an C



radc11=det([o,binf,ii])^2*det([o,ainf,ii]);


fact=det([o,binf,ii])*det([o,ainf,ii]);


sqc11=w2*det([o,ainf,ii])*det([o,binf,ii])*det([o,cinf,ii])/(sqa11*sqb11);


sqc12=conjugate(sqc11);   



hcinf1=(sqc11*jj*w1-sqc12*ii);
hc1=cross(hcinf1,PC);
draw(line(hc1),color->(1,0,0));

//zweite Winkeldrittelnde an C




sqc21=fact/sqc11;


sqc22=conjugate(sqc21);   

hcinf2=(sqc21*jj*w2-sqc22*ii);
hc2=cross(hcinf2,PC);
draw(line(hc2),color->(1,0,0));

p1=cross(ha1,hb2);
p2=cross(hb1,hc2);
p3=cross(hc1,ha2);

alpha(1);

drawall([
 [A,p1],[B,p1],
 [B,p2],[C,p2],
 [C,p3],[A,p3]
],color->(.7,0,0),size->2);

drawall([
 [A,B],[B,C],[C,A]
],color->(0,0,1),size->2);


fillpolygon([p1,p2,p3],color->(1,.8,.4),alpha->0.7);
drawpolygon([p1,p2,p3],color->(0,0,0));
drawall([p1,p2,p3]);










        </script>

        <canvas  id="CSCanvas" width=500 height=500  style="border:2px solid #000000"></canvas>

        <script type="text/javascript">
            defaultAppearance.clip="inci";
            defaultAppearance.overhangLine=1.2;

            var gslp=[

                      {name:"A", type:"Free", pos:[-3,6],color:[1,1,1]},
                      {name:"B", type:"Free", pos:[6,3],color:[1,1,1]},
                      {name:"C", type:"Free", pos:[-5,-5],color:[1,1,1]}
                                            ];
            createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        initscript:"init",
                        geometry:gslp});
    
        </script>
