	<body style="font-family:Arial;">
        
        <h1>CindyJS: Euler-Line</h1>
        
        
        <script id='firstDrawing' type='text/cindyscript'>

        </script>
        

        <canvas  id="CSCanvas" align="left" valign = "top" width=500 height=500  style="border:2px solid #000000"></canvas>

        <script>
            
            var gslp=[

                      {name:"A", type:"Free", pos:[1,2],color:[1,1,1]},
                      {name:"B", type:"Free", pos:[3,3],color:[1,1,1]},
                      {name:"C", type:"Free", pos:[0,-3],color:[1,1,1]},
                      {name:"E", type:"Free", pos:[-2,-1],color:[1,1,1]},
                      {name:"F", type:"Free", pos:[3,1],color:[1,1,1]},
                    //  {name:"c", type:"CircleMP", args:["A","B"],color:[0,0,1],size:4},
                      {name:"d", type:"CircleBy3", args:["A","B","C"],color:[0,0,1],size:4},
                      {name:"c", type:"Join", args:["F","E"],color:[.4,0.4,0.4],size:4},
                      {name:"S", type:"IntersectLC", args:["c","d"]},
                      {name:"Y", type:"SelectP", args:["S"],index:1,color:[1,0,0],size:6},
                      {name:"Z", type:"SelectP", args:["S"],index:2,color:[0,1,0],size:6}
                      ];
            createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        geometry:gslp});
    
        </script>

	</body>
</html>
