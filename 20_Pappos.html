<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Cindy JS</title>
            <script type="text/javascript" src="js/Cindy.js"></script>
            <link rel="stylesheet" href="css/cindy.css">

                
            </head>
    
	<body style="font-family:Arial;">
        
        <h1>CindyJS: Pappos's Theorem</h1>
        
        
        <script id='firstDrawing' type='cindyscript'>
            
        </script>
        

        <canvas  id="CSCanvas" width=500 height=500  style="border:2px solid #000000"></canvas>


        <script type="text/javascript">
            defaultAppearance.dimDependent=.7;
            
            var gslp=[
                      {name:"A", type:"Free", pos:[-5,6]},
                      {name:"B", type:"Free", pos:[6,5]},
                      {name:"C", type:"Free", pos:[-5,-5]},
                      {name:"D", type:"Free", pos:[5,-7]},
                      {name:"a", type:"Join", args:["A","B"]},
                      {name:"b", type:"Join", args:["C","D"]},
                      {name:"E", type:"Free", pos:[2,0]},
                      {name:"c", type:"Join", args:["B", "E"]},
                      {name:"d", type:"Join", args:["D", "E"]},
                      {name:"F", type:"Meet", args:["b", "c"]},
                      {name:"G", type:"Meet", args:["a", "d"]},
                      {name:"e", type:"Join", args:["G", "C"]},
                      {name:"f", type:"Join", args:["F", "A"]},
                      {name:"H", type:"Meet", args:["f", "e"]},
                      {name:"g", type:"Join", args:["A", "D"]},
                      {name:"h", type:"Join", args:["C", "B"]},
                      {name:"i", type:"Join", args:["H", "E"]},
                      {name:"I", type:"Meet", args:["i", "h"]}

                      ];
            createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        geometry:gslp});
    
        </script>

	</body>
</html>
