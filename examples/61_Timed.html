<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Cindy JS</title>
            <script type="text/javascript" src="../build/js/Cindy.js"></script>
<script type="text/javascript"
   src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
 <script type="text/x-mathjax-config">
  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
</script>               
            </head>
    
	<body style="font-family:Arial;">
        
        <h1>CindyJS: First Physics</h1>

    

        
        <script id='init' type='cindyscript'>
         drawarrow(a,b,col,alp):=(
         regional(p,n);
           n=b-a;
           n=n/|n|*1.5;
           p=(n_2,-n_1);
           draw(a,b,color->col,size->2,alpha->alp);
           draw(b-n*.17+p*.07,b,color->col,size->2,alpha->alp);
           draw(b-n*.17-p*.07,b,color->col,size->2,alpha->alp);
           
        );
        drawl(a,b,col,alp):=(
           draw(a,b,color->col,size->2,alpha->alp);
                     
        );
        
        n=50;
k=4;
pos1=k*(sin(0°),cos(0°),0);
pos3=k*(sin(120°),cos(120°),0);
pos2=k*(sin(240°),cos(240°),0);


dr(v):=draw((v_1,v_2));

rx(w):=((cos(w),sin(w),0),(-sin(w),cos(w),0),(0,0,1));
ry(w):=((cos(w),0,sin(w)),(0,1,0),(-sin(w),0,cos(w)));

mm1=rx(120°);

m0=ry(0);
m1=ry(180°/n);
m2=mm1*mm1*ry(180°/n)*mm1;
m3=mm1*ry(180°/n)*mm1*mm1;

m4=rx(120°/n);
m5=rx(-120°/n);

count=0;


mrot=m1;



blink():= (
blink=true;
mrot=m0;
count=n/2;
);

reset():=(
 pos1=k*(sin(0°),cos(0°),0);
 pos3=k*(sin(120°),cos(120°),0);
 pos2=k*(sin(240°),cos(240°),0);
);

        w=0;
        </script>
        
           <script id='click' type='cindyscript'>
        </script>
        <script id='timer' type='cindyscript'>
if(count>0,
  pos1=pos1*mrot;
  pos2=pos2*mrot;
  pos3=pos3*mrot;
A.xy=(pos1_1,pos1_2);
B.xy=(pos2_1,pos2_2);
C.xy=(pos3_1,pos3_2); 
count=count-1;
if(blink,
  A.size=7+exp(count/10);
  B.size=7+exp(count/10);
  C.size=7+exp(count/10);
);
if(count==0,blink=false);

);



        </script>
        
        <script id='firstDrawing' type='cindyscript'>
      //  draw(O+(sin(w),cos(w))*3);

A.xy=(pos1_1,pos1_2);
B.xy=(pos2_1,pos2_2);
C.xy=(pos3_1,pos3_2);

fillpoly([A,B,C],color->(1,.9,0));
drawpoly([A,B,C],color->(0,0,0));
drawtext(A.xy*0.7-(.3,.3),"1",size->24);
drawtext(B.xy*0.7-(.3,.3),"2",size->24);
drawtext(C.xy*0.7-(.3,.3),"3",size->24);

apply(0..2,j,
p=gauss(exp(i*(90°+j*120°)));
drawarrow(p*5,p*6,(0,0,0),1);
drawtext(p*7-(.3,.3),j+1,size->24);
);
        </script>



        <div style="position:relative">
        <canvas  id="CSCanvas" width=600 height=500  style="border:2px solid #000000;position:absolute; top:0px; left:0px;"></canvas>

</div>

        <script type="text/javascript">
            defaultAppearance.dimDependent=.7;
            
            var gslp=[
                      {name:"A", type:"Free", pos:[1,0],color:[1,0,0],pinned:false,size:8},
                      {name:"B", type:"Free", pos:[0,1],color:[0,1,0],pinned:false,size:8},
                      {name:"C", type:"Free", pos:[1,1],color:[0,0,1],pinned:false,size:8},
                                                                 
                      
                    ];
                    


                     createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        initscript:"init",
                        mousedownscript:"click",
                        tickscript:"timer",
                        geometry:gslp,
                        transform:[{scale:1},{translate:[3,0]}],
}
                        );
                        
                       
                        var action1=function(){evokeCS("if(count==0,blink())")};
                        var action2=function(){evokeCS("if(count==0,mrot=m1;count=n;)")};
                        var action3=function(){evokeCS("if(count==0,mrot=m2;count=n;)")};
                        var action4=function(){evokeCS("if(count==0,mrot=m3;count=n;)")};
                        var action5=function(){evokeCS("if(count==0,mrot=m4;count=n;)")};
                        var action6=function(){evokeCS("if(count==0,mrot=m5;count=n;)")};
                        var reset=function(){evokeCS("if(count==0,reset();)")};
                        
                        csplay()
                        
    
        </script>
        <button onclick="reset()" type="button" style="position:absolute; top:100px;left:20px; height:30px" >Reset</button>
        <button onclick="action1()" type="button" style="position:absolute; top:150px;left:20px; height:50px" >$\left(\begin{array}{ccc}1&2&3\\1&2&3\end{array}\right)$</button>
        <button onclick="action2()" type="button" style="position:absolute; top:210px;left:20px; height:50px" >$\left(\begin{array}{ccc}1&2&3\\1&3&2\end{array}\right)$</button>
        <button onclick="action3()" type="button" style="position:absolute; top:270px;left:20px; height:50px" >$\left(\begin{array}{ccc}1&2&3\\3&2&1\end{array}\right)$</button>
        <button onclick="action4()" type="button" style="position:absolute; top:330px;left:20px; height:50px" >$\left(\begin{array}{ccc}1&2&3\\2&1&3\end{array}\right)$</button>
        <button onclick="action5()" type="button" style="position:absolute; top:390px;left:20px; height:50px" >$\left(\begin{array}{ccc}1&2&3\\2&3&1\end{array}\right)$</button>
        <button onclick="action6()" type="button" style="position:absolute; top:450px;left:20px; height:50px" >$\left(\begin{array}{ccc}1&2&3\\3&1&2\end{array}\right)$</button>

	</body>
</html>
