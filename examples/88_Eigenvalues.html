<script id="csinit" type="text/x-cindyscript">
niceguess(a):=(
  a="{"+guess(a)+"}";
  a=replace(a,"*sqrt(1)","");
  a=replace(a,"sqrt","\sqrt");
  a=replace(a,"*","}\cdot{");
  a=replace(a,"(","{");
  a=replace(a,")","}");
  a=replace(a,"-","}-{");
  a=replace(a,"+","}+{");
  a=replace(a,"/","\over ");
);


;
</script>
<script id="csdraw" type="text/x-cindyscript">

eps=0.0000000001;

m=transpose((D.xy,E.xy));
v=F.xy;

G.xy=(m*v);

[ew,ev] = eig(m);
ew1=eigenvalues(m);
ev2=eigenvectors(m);
evt=transpose(ev2);




if(|im(ew_1)|<eps,
  if(|ew_1-ew_2|>eps,
    draw(100*evt_1,-100*evt_1,color->(0,.6,0),alpha->0.5);
    draw(100*evt_2,-100*evt_2,color->(0,.6,0),alpha->0.5),

    if(|evt_1*evt_2|<eps,

       fillpoly(((-100,-100),(-100,100),(100,100),(100,-100)),color->(0,0.6,0),alpha->0.2),

       draw(100*evt_2,-100*evt_2,color->(0,.6,0),alpha->0.5,size->4)
    )

  )
);
