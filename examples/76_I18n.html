<!DOCTYPE html>
<html>
    <head>
        <title>Cindy JS Example</title>
        <meta charset="UTF-8" />
        <script type="text/javascript" src="../build/js/Cindy.js"></script>
        <script id="csdraw" type="text/x-cindyscript">

            drawtext([-6, -6], international("current language: ") + currentlanguage());
        </script>
        <script type="text/javascript">
            var tr = {
                de: {
                    "current language: ": "Aktuelle Sprache: ",
                },
            };

            CindyJS({
                canvasname: "enCindy",
                scripts: "cs*",
                translations: tr,
                defaultAppearance: {},
            });

            CindyJS({
                canvasname: "deCindy",
                scripts: "cs*",
                language: "de",
                translations: tr,
                defaultAppearance: {},
            });
        </script>
    </head>

    <body style="font-family: Arial">
        <div id="enCindy" style="width: 500px; height: 200px; border: 2px solid black"></div>
        <div id="deCindy" style="width: 500px; height: 200px; border: 2px solid black"></div>
    </body>
</html>
