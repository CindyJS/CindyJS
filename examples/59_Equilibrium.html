<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Cindy JS</title>
            <script type="text/javascript" src="../build/js/Cindy.js"></script>
<script type="text/javascript"
   src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
 <script type="text/x-mathjax-config">
  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
</script>               
            </head>
    
	<body style="font-family:Arial;">
        
        <h1>CindyJS: First Physics</h1>



        
        <script id='init' type='cindyscript'>
numbguess(x,t):=(
                 
                 if(x~=round(x)%t<1,
                    [round(x),1],
                    p=1/(x-floor(x));
                    v=numbguess(p,t-1);
                    [v_2+floor(x)*v_1,v_1];
                    );
                 );
        subs(pos,a,b,siz):=(
          drawtext(pos,a,size->siz);
          drawtext(pos+(0.3,-.2)*siz/40,b,size->siz*.7);
        );
        inpa=-C.x;
inpb=-A.x-B.x;
inpc=-D.x-B.x;
inpa=round(inpa*1000)/1000;
inpb=round(inpb*1000)/1000;
inpc=round(inpc*1000)/1000;
if(oa~!=inpa % ob~!=inpb % oc~!=inpc, 
            javascript("renderEq("+inpa+","+inpb+","+inpc+")"));
oa=0;ob=0;oc=0;
toggle=false;
togglebr():=(
errc("HALLO");
   toggle=!toggle;

);
        </script>
        
        <script id='firstDrawing' type='cindyscript'>
        
        if(toggle,errc("br"));
        if(!toggle,errc("!!br"));
          xx1=numbguess(E.x,10);
          xx2=numbguess(F.x,10);
          xx3=numbguess(G.x,10);
          if(xx1_2>100 % !toggle,
            drawtext((6,2),"x1="+E.x),
            drawtext((6,2),"x1="+xx1_1+"/"+xx1_2);
          );
         if(xx2_2>100 % !toggle,
            drawtext((6,1.5),"x2="+F.x),
            drawtext((6,1.5),"x2="+xx2_1+"/"+xx2_2);
          );
         if(xx3_2>100 % !toggle,
            drawtext((6,1),"x3="+G.x),
            drawtext((6,1),"x3="+xx3_1+"/"+xx3_2);
          );
        //  subs(A+(.1,-.1),"p","1",20);
          javascript("document.getElementById('q1').style.top='"+(-A.y*3.132*25+450)+"px';");
          javascript("document.getElementById('q1').style.left='"+(A.x*3.132*25+60)+"px';");
          javascript("document.getElementById('q2').style.top='"+(-C.y*3.132*25+450)+"px';");
          javascript("document.getElementById('q2').style.left='"+(C.x*3.132*25+60)+"px';");
          javascript("document.getElementById('q3').style.top='"+(-B.y*3.132*25+450)+"px';");
          javascript("document.getElementById('q3').style.left='"+(B.x*3.132*25+60)+"px';");
          javascript("document.getElementById('q4').style.top='"+(-D.y*3.132*25+450)+"px';");
          javascript("document.getElementById('q4').style.left='"+(D.x*3.132*25+60)+"px';");
          javascript("document.getElementById('p1').style.top='"+(-G.y*3.132*25+450)+"px';");
          javascript("document.getElementById('p1').style.left='"+(G.x*3.132*25+60)+"px';");
          javascript("document.getElementById('p2').style.top='"+(-E.y*3.132*25+450)+"px';");
          javascript("document.getElementById('p2').style.left='"+(E.x*3.132*25+60)+"px';");
          javascript("document.getElementById('p3').style.top='"+(-F.y*3.132*25+450)+"px';");
          javascript("document.getElementById('p3').style.left='"+(F.x*3.132*25+60)+"px';");

 
 //                    javascript("document.getElementById('tex').innerHTML='$P_i="+G.x+"$';"+
 //                    "MathJax.Hub.Queue(['Typeset',MathJax.Hub,'tex']);");

inpa=-C.x;
inpb=-A.x-B.x;
inpc=-D.x-B.x;
inpa=round(inpa*100)/100;
inpb=round(inpb*100)/100;
inpc=round(inpc*100)/100;
if(or(or(oa~!=inpa,ob~!=inpb),oc~!=inpc) , 
            javascript("renderEq("+substring(""+inpa,0,6)+","+inpb+","+inpc+")"));
            
            oa=inpa;
            ob=inpb;
            oc=inpc;
        </script>

        <script type="text/javascript">
        var renderEq=function(a,b,c){
        var latex="$\\left(\\begin{array}{ccc}"+
        "-3&1&1\\\\"+
        "1&-4&1\\\\"+
        "1&1&-4\\\\"+
        "\\end{array}\\right)\\cdot"+
        "\\left(\\begin{array}{ccc}"+
        "x_1\\\\"+
        "x_2\\\\"+
        "x_3\\\\"+
        "\\end{array}\\right)="+
        "\\left(\\begin{array}{ccc}"+
        a+"\\\\"+
        b+"\\\\"+
        c+"\\\\"+
        "\\end{array}\\right)"+        "$";
        document.getElementById('tex').innerHTML=latex;
        MathJax.Hub.Queue(['Typeset',MathJax.Hub,'tex']);

        }
        </script>
        <div style="position:relative">
        <canvas  id="CSCanvas" width=800 height=500  style="border:2px solid #000000;position:absolute; top:0px; left:0px;"></canvas>
<div style="position:absolute; top:80px; left:450px; display:inline;z-index:4">
         <div id="tex" style="font-size: 110%;" ></div>
</div>
<div id="q1" style="position:absolute; top:400px; left:60px;z-index:4;font-size: 110%;">$q_1$</div>
<div id="q2" style="position:absolute; top:400px; left:60px;z-index:4;font-size: 110%;">$q_2$</div>
<div id="q3" style="position:absolute; top:400px; left:60px;z-index:4;font-size: 110%;">$q_3$</div>
<div id="q4" style="position:absolute; top:400px; left:60px;z-index:4;font-size: 110%;">$q_4$</div>
<div id="p1" style="position:absolute; top:400px; left:60px;z-index:4;font-size: 110%;">$(x_1,y_1)$</div>
<div id="p2" style="position:absolute; top:400px; left:60px;z-index:4;font-size: 110%;">$(x_2,y_2)$</div>
<div id="p3" style="position:absolute; top:400px; left:60px;z-index:4;font-size: 110%;">$(x_3,y_3)$</div>
</div>

        <script type="text/javascript">
            
            var gslp=[
                      {name:"A", type:"Free", pos:[0,0],color:[1,0,0]},
                      {name:"B", type:"Free", pos:[0,4],color:[1,0,0]},
                      {name:"C", type:"Free", pos:[4,0],color:[1,0,0]},
                      {name:"D", type:"Free", pos:[4,4],color:[1,0,0]},
                      {name:"E", type:"Free", pos:[1.3123,1.8],color:[1,.5,.5]},
                      {name:"F", type:"Free", pos:[2.4332,3.1],color:[1,.5,.5]},
                      {name:"G", type:"Free", pos:[2.8321,1.7],color:[1,.5,.5]},
                      {name:"a", type:"Segment", args:["A","E"] },
                      {name:"b", type:"Segment", args:["B","E"] },
                      {name:"c", type:"Segment", args:["B","F"] },
                      {name:"d", type:"Segment", args:["C","G"] },
                      {name:"e", type:"Segment", args:["D","F"] },
                      {name:"f", type:"Segment", args:["E","F"] },
                      {name:"g", type:"Segment", args:["F","G"] },
                      {name:"h", type:"Segment", args:["E","G"] }
                      
                      
                    ];
            var physics=[
                       {behavior:{type:"Environment",gravity:-.2}},
                       {name:"E", behavior:{type:"Mass",friction:0.3}},
                       {name:"F", behavior:{type:"Mass",friction:0.3}},
                       {name:"G", behavior:{type:"Mass",friction:0.3}},
                       {name:"a", behavior:{type:"Spring"}},
                       {name:"b", behavior:{type:"Spring"}},
                       {name:"c", behavior:{type:"Spring"}},
                       {name:"d", behavior:{type:"Spring"}},
                       {name:"e", behavior:{type:"Spring"}},
                       {name:"f", behavior:{type:"Spring"}},
                       {name:"g", behavior:{type:"Spring"}},
                       {name:"h", behavior:{type:"Spring"}}
                                              
                       
                       ];
            var cdy = createCindy({canvasname:"CSCanvas",
                        defaultAppearance: {dimDependent: 0.7},
                        movescript:"firstDrawing",
                        initscript:"init",
                        geometry:gslp,
                        behavior:physics,
                        grid:1,
                        snap:true,
                        transform:[{scale:3.132},{translate:[-2.5,-2.5]}],
}
                        );
    
        </script>
       <div style="position:absolute; top:630px;left:10px">
        <button onclick="cdy.play()" type="button" >Play</button>
        <button onclick="cdy.pause()" type="button" >Pause</button>
        <button onclick="cdy.stop()" type="button">Stop</button>&nbsp;&nbsp;&nbsp;
        <input onclick="cdy.evokeCS('togglebr()')" type="checkbox" >Br√ºche Raten<br>
        </div>
	</body>
</html>
