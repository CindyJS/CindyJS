<script id="csdraw" type="text/x-cindyscript">
detune=1+((|F,H|/|F,G|)*.003);


A.y=5;
B.y=5;
if(A.x<0,A.x=0);
if(B.x<0,B.x=0);

if(A.x>15,A.x=15);
if(B.x>15,B.x=15);

A.x=round(A.x);
B.x=round(B.x);

a=round(A.x);
b=round(B.x);
if(b<a,h=b;b=a;a=h);

m=(a+b)/2;

if((a>0)&(b>0)&(a!=b),
 draw((a,5.3),(a,6),color->(1,1,1));
 draw((b,5.3),(b,6),color->(1,1,1));
 draw((a,6),(m-0.4,6),color->(1,1,1));
 draw((b,6),(m+0.4,6),color->(1,1,1));
 drawtext((m-.1,6),guess(fr_(a+1)/fr_(b+1)),align->"center",size->14,color->(1,1,1));
);


a=round(A.x);
b=round(B.x);


apply(1..16,i,
   x=(i-1);
   drawtext((x,4.4),names_i,size->14,align->"center",color->(1,1,1));
   draw((x,4.9),(x,5.1),color->(1,1,1));
   if(x!=0,drawtext((x,4),guess(fr_(x+1)),align->"center",size->14,color->(1,1,1)*.7));
);
drawtext((0,1),"Obertöne",size->14,color->(1,1,1));
drawtext((8,1),"Verstimmung",size->14,color->(1,1,1));
g=260;
fr1=fr_(a+1)*g*detune;
fr2=fr_(b+1)*g/detune;
if(a==b&detune==0,a=0);



ot=max(round(|C,D|*5+1),1);
apply(0..20,i,draw(D+(i/5,0),D+(i/5,1/(i+1)*1.5),color->(1,1,1),size->2,alpha->if(i<ot,1,0.3)));


draw((0,5),(15,5),color->(1,1,1),size->2);
draw((0,4.9),(0,5.1),color->(1,1,1),size->2);
draw((1,4.9),(1,5.1),color->(1,1,1),size->2);
draw((8,4.9),(8,5.1),color->(1,1,1),size->2);
draw((15,4.9),(15,5.1),color->(1,1,1),size->2);

stopa=if(a!=0&looping,10,0);
stopb=if(b!=0&looping,10,0);

harm=apply(1..20,i,if(i<ot+1,1/i,0))*0.1;

//if(or(or(looping!=oldl,a!=olda),ot!=otold),playsin(fr1,line->0,duration->0,harmonics->harm));

//if(or(or(looping!=oldl,b!=oldb),ot!=otold),playsin(fr2,line->1,duration->0,harmonics->harm));
if(inited,
if(on,
playsin(fr1,line->0,duration->10,harmonics->harm);

playsin(fr2,line->1,duration->10,harmonics->harm);
,
playsin(fr1,line->0,duration->0,harmonics->harm);

playsin(fr2,line->1,duration->0,harmonics->harm);
);
);
olda=a;
oldb=b;
oldl=looping;
otold=ot;

hn=length(harm);
apply(1..hn,h,p=(log(h*fr2/g)/log(2));draw((p*2,-1),(p*2,-1+0.3),color->(0.5,1,0.5),size->2));
apply(1..hn,h,p=(log(h*fr1/g)/log(2));draw((p*2,-1),(p*2,-1-0.3),color->(1,0.5,0.5),size->2));


draw((0,-1),(14,-1),color->(1,1,1));
repeat(8,i,
  draw((i*2-2,-1+0.1),(i*2-2,-1-0.1),color->(1,1,1));
  drawtext((i*2-2,-1.6),g*(2^(i-1)),align->"center",size->14,color->(1,1,1))
);


drawimage((0,-4),(1,-4),if(on,"on","off"));




;
</script>

<script id="csmousedown" type="text/x-cindyscript">
  if(|mouse().xy,(-.5,-3.5)|<2,on=!on;inited=true;);

if(on,
playsin(fr1,line->0,duration->10,harmonics->harm);

playsin(fr2,line->1,duration->10,harmonics->harm);
,
playsin(fr1,line->0,duration->0,harmonics->harm);

playsin(fr2,line->1,duration->0,harmonics->harm);
);
</script>

<script id="csinit" type="text/x-cindyscript">
inited=false;

  on=false;
names=("off","C","D","E","F","G","A","H","C","D","E","F","G","A","H","C");
fr=(0,1,9/8,5/4,4/3,3/2,5/3,15/8,2,9/4,5/2,8/3,3,10/3,15/4,4);


looping=true;






guess(a):=(
    p=guess(a,10);
    p_1+"/"+p_2;
);

guess(a,n):=(
   regional(pp,fl,fr);
   fl=floor(a+0.000001);

   fr=a-fl;
   if(n==0,(fl,1),
     if(|a-round(a)|<0.0001,(fl,1),
         pp=guess(1/fr,n-1);
         [fl*pp_1+pp_2,pp_1];

     );
   );

);


;
</script>
<script id="cskeytyped" type="text/x-cindyscript">
if(key()==" ",looping=!looping);











;
</script>
