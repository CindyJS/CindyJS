<script id="csmouseclick" type="text/x-cindyscript">
  if(|mouse().xy,(1,-2)|<2,on=!on;inited=true;);
  if(on,
  playsin(fr1,harmonics->[0.5],line->1,stop->10);
  playsin(fr2,harmonics->[0.5],line->2,stop->10);
,
  playsin(fr1,harmonics->[0.5],line->1,stop->0);
  playsin(fr2,harmonics->[0.5],line->2,stop->0);

);
</script>


<script id="csdraw" type="text/x-cindyscript">
A.y=5;
B.y=7;
if(A.x<5,A.x=5);
if(B.x<5,B.x=5);

if(A.x>25,A.x=25);
if(B.x>25,B.x=25);

a=5*(A.x-15);
b=5*(B.x-15);
drawtext((2,9),"Grundfrequenz: 200",size->25,color->grey(.7));
drawtext((2,6.8),"Offset 1",size->16,color->grey(.7));
drawtext((2,4.8),"Offset 2",size->16,color->grey(.7));


drawtext((5,6.2),"-50Hz",size->10,align->"center",color->(0.3,0.8,0.3));
drawtext((25,6.2),"+50Hz",size->10,align->"center",color->(0.3,0.8,0.3));

drawtext((5,4.2),"-50Hz",size->10,align->"center",color->(1,.5,0.5));
drawtext((25,4.2),"+50Hz",size->10,align->"center",color->(1,0.5,0.5));


//drawtext((1,-3),"Ton an/aus mit 'space' Taste",size->16);

fr1=a+200;
fr2=b+200;


drawtext((26,6.8),fr2+"Hz",size->16,color->(0.3,0.8,0.3));
drawtext((26,4.8),fr1+"Hz",size->16,color->(1,.5,0.5));

drawtext(A+(0.2,0.2),a,color->(1,1,1));
drawtext(B+(0.2,0.2),b,color->(1,1,1));

draw((5,5),(25,5),color->(1,1,1));
draw((5,4.8),(5,5.2),color->(1,1,1));
draw((25,4.8),(25,5.2),color->(1,1,1));
draw((15,4.8),(15,5.2),color->(1,1,1),size->2);

draw((5,7),(25,7),color->(1,1,1));
draw((5,6.8),(5,7.2),color->(1,1,1));
draw((25,6.8),(25,7.2),color->(1,1,1));
draw((15,6.8),(15,7.2),color->(1,1,1),size->2);

f1(x):=sin(fr1*x*2*π);
f2(x):=sin(fr2*x*2*π);

f(x):=(f1(x)+f2(x))/2;


s=if(looping,10,0);
if(inited,
if(on,
  playsin(fr1,harmonics->[0.5],line->1,stop->10);
  playsin(fr2,harmonics->[0.5],line->2,stop->10);
,
  playsin(fr1,harmonics->[0.5],line->1,stop->0);
  playsin(fr2,harmonics->[0.5],line->2,stop->0);

);
);

connect(
  apply(0..1200,x=#/40;
    (x,(sin(π/2+(fr1-fr2)*π*x/60)));
  ),
color->(1,1,1));

connect(
  apply(0..1200,x=#/40;
    (x,(-sin(π/2+(fr1-fr2)*π*x/60)));
  ),
color->(1,1,1));

connect(
  apply(0..3000,x=#/100;
    (x,(f(x/60)));
  ),
color->(0.4,0.4,1),alpha->1);


connect(
  apply(0..3000,x=#/100;
    (x,(f1(x/60)/2+3));
  ),
color->(1,.5,0.5),alpha->1,size->2);

connect(
  apply(0..3000,x=#/100;
    (x,(f2(x/60)/2+3));
  ),
color->(0.3,0.8,0.3),alpha->1);


//plot((sin(π/2+(fr1-fr2)*π*x/60)),alpha->0.7,pxlres->0.1,start->0,stop->30,color->(1,1,1));
//plot((-sin(π/2+(fr1-fr2)*π*x/60)),alpha->0.7,pxlres->0.1,start->0,stop->30,color->(1,1,1));


//plot(f(x/60),pxlres->1,start->0,stop->30,size->2);

//plot(f1(x/60)/2+3,alpha->0.7,pxlres->1,start->0,stop->30,color->(0.6,0,0),size->1);
//plot(f2(x/60)/2+3,alpha->0.7,pxlres->1,start->0,stop->30,color->(0,0.6,0),size->1);


drawimage((0,-4),(2,-4),if(on,"on","off"));


;
</script>
<script id="csinit" type="text/x-cindyscript">
play():=(

  playfunction(f(x),stop->4);
);


looping=true;

  on=false;

inited=false;



;
</script>
<script id="cskeytyped" type="text/x-cindyscript">
if(key()==" ",looping=!looping);




;
</script>
