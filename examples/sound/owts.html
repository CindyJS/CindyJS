<!DOCTYPE html>
<html>
    <head>
        <title>Oh when the saints</title>
        <meta charset="UTF-8" />
        <script type="text/javascript" src="../../build/js/Cindy.js"></script>
        <script type="text/javascript" src="../../build/js/midi-plugin.js"></script>
        <script id="csinit" type="text/x-cindyscript">

            use("midi");
            played = false;
        </script>
        <script id="csdraw" type="text/x-cindyscript">

            if (loadinstruments(57) & !played,
              played = true;
              playmelody([
                ["c",1],["e",1],["f",1],["g",5],["c",1],["e",1],["f",1],["g",5],
                ["c",1],["e",1],["f",1],["g",2],["e",2],["c",2],["e",2],["d",5],
                ["e",1],["e",1],["d",1],["c",3],["c",1],["e",2],["g",2],["g",1],
                ["f",4],["f",1],["e",1],["f",1],["g",2],["e",2],["c",2],["d",2],
                ["c",5]
              ], speed->300, instrument->57)
            )
        </script>
        <script type="text/javascript">
            var cdy = CindyJS({
                ports: [{ id: "CSCanvas", width: 500, height: 500 }],
                scripts: "cs*",
            });
        </script>
    </head>

    <body>
        <div id="CSCanvas"></div>
    </body>
</html>
