  clicked=false;

if(inbox(box2,mouse().xy),sel=2;clicked=true);

if(sel==4,mittel;refresh);

  apply(els,e,
    inp=inputs(e);
    if(length(inp)==2,
      mid=sum(inp,#.xy)/2;
      if(|mid,mouse().xy|<.5,q=[e]);
      );
    );

);

println(q);

  apply(els,e,
    inp=inputs(e);
    if(length(inp)==3,
      mid=sum(inp,#.xy)/3;
      if(|mid,mouse().xy|<.5,q=[e]);
      );
    );

);

println(q);
if(cem,
  ha=apply(1..8,1/#)*0.3,
  ha=[1];
);

if(q!=[],
  def=q_1;
  out=def:"notes";
  if(length(out)==1,playsin(tones:(out_1),amp->0.3,damp->4,line->4,stop->3));

  if(length(out)>0,playsin(harmonics->ha,tones:(out_1)*2,amp->0.3,damp->4,stop->3,line->1));
  if(length(out)>1,playsin(harmonics->ha,tones:(out_2)*2,amp->0.3,damp->4,stop->3,line->2));
  if(length(out)>2,playsin(harmonics->ha,tones:(out_3)*2,amp->0.3,damp->4,stop->3,line->3));

col=(colorf(diff(tones:((e:"notes")_1)/g)));
