<!DOCTYPE html>
<html>

<head>
<title>Cindy JS Example</title>
<meta charset="UTF-8">
<script type="text/javascript" src="../build/js/Cindy.js"></script>
<script id="csinit" type="text/x-cindyscript">

// Initialization code, executed once up front.

</script>
<script id="csdraw" type="text/x-cindyscript">

// Drawing code, executed whenever the canvas gets redrawn.

</script>
<script type="text/javascript">

var cdy = createCindy({ // See ref/createCindy documentation for details.
  ports: [{id: "CSCanvas"}],
  scripts: "cs*",
  language: "en",
  snap:true,
  grid:1,
  defaultAppearance: {
    // See GeoBasics.js for possible attributes.
  },
  geometry: [
    {name:"A1", type:"Free", pos:[3.95,-4,-1.03], color:[255,0,0], labeled:true},
    {name:"A2", type:"Free", pos:[4, -3.8, -1.6], color:[255,0,0], labeled:true},
    {name:"A3", type:"Free", pos:[4, 0.27, -0.97], color:[255,0,0], labeled:true},

    {name: "AA", type: "CircleBy3", args: [ "A1", "A2", "A3" ]},
    {name:"B1", type:"Free", pos:[0.65, -4, -0.9], color:[0,255,0], labeled:true},
    {name:"B2", type:"Free", pos:[-1.78, -4, -1.3], color:[0,255,0], labeled:true},
    {name:"B3", type:"Free", pos:[0.16, 3.2, 4], color:[0,255,0], labeled:true},
    {name:"Tr0", type:"TrMoebius", args:["A1","B1","A2","B2","A3","B3"]},

    {name: "BB", type: "CircleBy3", args: [ "B1", "B2", "B3" ]},
    {name: "CC", type: "TrMoebiusC", args: [ "Tr0",  "BB"]},
    {name: "DD", type: "TrMoebiusC", args: [ "Tr0",  "CC"]},
    {name: "EE", type: "TrMoebiusC", args: [ "Tr0",  "DD"]},
    {name: "FF", type: "TrMoebiusC", args: [ "Tr0",  "EE"]},
    {name: "GG", type: "TrMoebiusC", args: [ "Tr0",  "FF"]},
    {name: "HH", type: "TrMoebiusC", args: [ "Tr0",  "GG"]},
    {name: "II", type: "TrMoebiusC", args: [ "Tr0",  "HH"]},
    {name: "JJ", type: "TrMoebiusC", args: [ "Tr0",  "II"]},
    {name: "KK", type: "TrMoebiusC", args: [ "Tr0",  "JJ"]},
    {name: "LL", type: "TrMoebiusC", args: [ "Tr0",  "KK"]},
    // For allowed properties, see csinit in GeoBasics.js.
  ] // End of geometry array.
});

// Remove all comments after adjusting this template for your use case.

</script>
</head>

<body style="font-family:Arial;">
  <canvas id="CSCanvas" width="1000" height="1000"
          style="border:2px solid black"></canvas>
</body>

</html>
