<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Conic by 4 points and 1 line</title>
            <script type="text/javascript" src="../build/js/Cindy.js"></script>
            <link rel="stylesheet" href="../css/cindy.css">

                
            </head>
    
	<body style="font-family:Arial;">
        
        <h1>Conic by 4 points and 1 line</h1>
        
        
        <script id='firstDrawing' type='cindyscript'>
        </script>
        

        <canvas  id="CSCanvas" width=1000 height=1000 style="border:2px solid #000000"></canvas>


        <script type="text/javascript">
            
            var gslp=[
                      {name:"A", type:"Free", pos:[4,4]},
                      {name:"B", type:"Free", pos:[3,3]},
                      {name:"C", type:"Free", pos:[3,2]},
                      {name:"D", type:"Free", pos:[5,1]},
                      {name:"X", type:"Free", pos:[6,5]},
                      {name:"Y", type:"Free", pos:[6,0]},
		      {name:"l", type:"Join", args:["X", "Y"] },
		      {name:"CoT", type:"ConicBy4p1l", args:["A","B","C","D","l"]},
		      {name:"X1", type:"SelectP", args:["CoT"],index:1,color:[0,0.7,0],size:4},
		      {name:"Y1", type:"SelectP", args:["CoT"],index:2,color:[0,0.7,0],size:4},
		      {name:"Co1", type:"ConicBy5", args:["A","B","C","D","X1"]},
		      {name:"Co2", type:"ConicBy5", args:["A","B","C","D","Y1"]},
                      ];
            createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        geometry:gslp});
    
        </script>

	</body>
</html>
