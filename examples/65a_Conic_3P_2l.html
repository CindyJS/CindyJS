<!DOCTYPE html>
<html>

<head>
<title>Conic by 3 points and 2 line</title>
<meta charset="UTF-8">
<script type="text/javascript" src="../build/js/Cindy.js"></script>
<script type="text/javascript">

createCindy({ // See ref/createCindy documentation for details.
  canvasname: "CSCanvas",
  scripts: "cs*",
  grid:1,
  snap:false,
  defaultAppearance: {
  },
  geometry: [
    {name:"A", type:"Free", pos:[4,4]},
    {name:"B", type:"Free", pos:[3,3]},
    {name:"C", type:"Free", pos:[3,2]},
    {name:"X", type:"Free", pos:[6,-2]},
    {name:"Y", type:"Free", pos:[6,5]},
    {name:"Z", type:"Free", pos:[0,-3]},
    {name:"g", type:"Join", args:["X", "Y"] },
    {name:"h", type:"Join", args:["X", "Z"] },
    {name:"CoT", type:"ConicBy3p2l", args:["A","B","C","g","h"]},
    {name:"Co1", type:"SelectConic", args:["CoT"], index:1, color:[1,0,0]},
    {name:"Co2", type:"SelectConic", args:["CoT"], index:2, color:[1,0,1]},
    {name:"Co3", type:"SelectConic", args:["CoT"], index:3, color:[0,1,1]},
    {name:"Co4", type:"SelectConic", args:["CoT"], index:4, color:[0,1,0]},
  ] // End of geometry array.
});

// Remove all comments after adjusting this template for your use case.

</script>
</head>

<body style="font-family:Arial;">
  <canvas id="CSCanvas" width="500" height="500"
          style="border:2px solid black"></canvas>
</body>

</html>
