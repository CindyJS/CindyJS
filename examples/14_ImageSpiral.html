<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Cindy JS</title>
            <script type="text/javascript" src="../build/js/Cindy.js"></script>
            <link rel="stylesheet" href="../css/cindy.css">

                
            </head>
    
	<body style="font-family:Arial;">
        
        <h1>CindyJS: Image Spiral</h1>
        
        
        <script id='firstDrawing' type='cindyscript'>        
            a=0;
            s=1;
            pos=complex(A);
            pos2=complex(B);
            mul=complex(C)*.1;
            al=1;
            li=apply(0..400,
                   
                   s=|pos|*.2;
                   a=-arctan2(gauss(pos));
                   erg=(gauss(pos),gauss(pos2),a,s,al);
                     pos=pos*mul;
                     pos2=pos2*mul;
                     al=al*0.98;
                   erg;
            );
            forall(reverse(li),
                   drawimage(#_1,#_2,"rost",angle->#_3,scale->#_4,alpha->#_5);

                   );
            draw(A);
            draw(B);
            draw(C,color->(1,0,0));
        </script>
        
        <canvas  id="CSCanvas" width=500 height=500  style="border:2px solid #000000"></canvas>
        
          
        
        
        <script type="text/javascript">
            
            var gslp=[
                      {name:"A", kind:"P", type:"Free", sx:4,sy:0,sz:1,size:3,color:[1,.7,0]},
                      {name:"B", kind:"P", type:"Free", sx:8,sy:0,sz:1,size:3,color:[1,.7,0]},
                      {name:"C", kind:"P", type:"Free", sx:8,sy:3,sz:1,size:4}
                      ];
            

            
            createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        geometry:gslp,
                        images:{rost:"rost.png",boe:"boe.png"}
                        });
            
            
            
            
            
            </script>

                

        

        
	</body>
</html>
