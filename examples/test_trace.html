<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cindy JS</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
        </style>
        <script type="text/javascript" src="../build/js/Cindy.plain.js"></script>
        <script type="text/javascript">
            createCindy({ 
        	scripts: "cs*", 
        	defaultAppearance: {}, 
        	geometry: [
                { name:"A", type:"Free", pos:[0,0], trace: true, tracelength: 200, tracedim: 1, traceskip: 1 },
                { name:"B", type:"Free", pos:[1,1], size: 8, color: [1,1,0] },
                { name:"c", type:"Through", args:["B"], dir:[1,0,0] }
            ],
        	ports: [ 
        		{ id: "CSCanvas", width: 680, height: 336, transform: [ { visibleRect: [ -9.04, 9.32, 18.16, -4.12 ] } ], background: "rgb(168,176,192)" } ] });
            </script>
        </script>
    </head>
    <body>
        <canvas id="CSCanvas" width="500" height="500"></canvas>
	</body>
</html>
