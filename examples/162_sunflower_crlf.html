<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cindy JS</title>
        <script type="text/javascript" src="../build/js/Cindy.js"></script>
        <link rel="stylesheet" href="../css/cindy.css" />
    </head>

    <body style="font-family: Arial">
        <h1>CindyJS: A simple sunflower (Line endings as CRLF)</h1>

        <script id="csmove" type="text/x-cindyscript">
            repeat(500,i,
                   w=i*pi/180*(137.508+B.x*0.5);
                   p=A+(cos(w),sin(w))*0.3*sqrt(i);
                   a=i;
                   draw(p,size->sqrt(i)*.4,color->hue(i/34));
                   );
        </script>

        <div id="CSCanvas" style="width: 500px; height: 500px; border: 2px solid #000000"></div>

        <script type="text/javascript">
            var gslp = [
                { name: "A", kind: "P", type: "Free", pos: [0, 0] },
                { name: "B", kind: "P", type: "Free", pos: [0, 9] },
            ];

            CindyJS({
                canvasname: "CSCanvas",
                defaultAppearance: { pointColor: [1, 0.7, 0] },
                movescript: "csmove",
                geometry: gslp,
            });
        </script>
    </body>
</html>
