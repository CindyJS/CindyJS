<!DOCTYPE html>
<html>

<head>
<title>Cindy JS Example</title>
<meta charset="UTF-8">
<script type="text/javascript" src="../build/js/Cindy.js"></script>
<script type="text/javascript">

var cdy = createCindy({
  ports: [{id: "CSCanvas"}],
  scripts: "cs*",
  language: "en",
  snap:true,
  grid:1,
  defaultAppearance: {
  },
  geometry: [
    {name:"A1", type:"Free", pos:[0,5], color:[1,0,0], labeled:true},
    {name:"A2", type:"Free", pos:[0,3], color:[1,0,0], labeled:true},
    {name:"A3", type:"Free", pos:[0,0], color:[1,0,0], labeled:true},
    {name:"B1", type:"Free", pos:[3,5], color:[0,1,0], labeled:true},
    {name:"B2", type:"Free", pos:[3,3], color:[0,1,0], labeled:true},
    {name:"B3", type:"Free", pos:[3,0], color:[0,1,0], labeled:true},
	
    { name: "a", type: "FreeLine", pos: [ -0.5192878338278932, -1.85459940652819, 4.0 ], color: [ 1.0, 0.0, 0.0 ], labeled: true }, 

    {name:"Tr0", type:"TrMoebius", args:["A1","B1","A2","B2","A3","B3"]},
    {name:"b", type:"TrMoebiusL", args:["Tr0","a"], color:[0, 1, 1]},

  ]
});

</script>
</head>

<body style="font-family:Arial;">
  <canvas id="CSCanvas" width="500" height="500"
          style="border:2px solid black"></canvas>
</body>

</html>
