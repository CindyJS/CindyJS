<!DOCTYPE html>
<html>

<head>
<title>Cindy JS Example</title>
<meta charset="UTF-8">
<script type="text/javascript" src="../build/js/Cindy.js"></script>
<script type="text/javascript">

var cdy = createCindy({ // See ref/createCindy documentation for details.
  ports: [{id: "CSCanvas"}],
  scripts: "cs*",
  language: "en",
  defaultAppearance: {},
  geometry: [
    {name:"A", type:"Free", pos:[0,0]},
    {name:"B", type:"Free", pos:[1,0]},
    {name:"C", type:"Free", pos:[2,0]},
    {name:"D", type:"Free", pos:[0,1]},
    {name:"E", type:"Free", pos:[1,1], color:[1,1,0]},
    {name:"F", type:"Free", pos:[2,1]},
    {name:"G", type:"Free", pos:[0,2]},
    {name:"H", type:"Free", pos:[1,2]},
    {name:"I", type:"Free", pos:[2,2]}
  ] // End of geometry array.
});

</script>
</head>

<body style="font-family:Arial;">
  <canvas id="CSCanvas" width="500" height="500"
          style="border:20px solid black"></canvas>
</body>

</html>
