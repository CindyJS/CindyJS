<!DOCTYPE html>
<html>

<head>
<title>Cindy JS Example</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../lib/katex/katex.min.css">
<script type="text/javascript" src="../build/js/Cindy.js"></script>
<script type="text/javascript" src="../lib/katex/katex.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
<script type="text/javascript" src="../src/js/katex/katex-plugin.js"></script>
<script id="csinit" type="text/x-cindyscript">

use("katex");

</script>
<script id="csdraw" type="text/x-cindyscript">

drawtext([-5,3],"$\begin{pmatrix}a&b\\c&d\end{pmatrix}$");

</script>
<script type="text/javascript">

var cdy = createCindy({ // See ref/createCindy documentation for details.
  ports: [{id: "CSCanvas"}],
  scripts: "cs*",
  language: "en",
  defaultAppearance: {
    // See GeoBasics.js for possible attributes.
  },
  geometry: [
    {name:"A", type:"Free", pos:[0,0], labeled:true},
    {name:"$A$", type:"Free", pos:[0,1], labeled:true},
    {name:"$P_1$", type:"Free", pos:[1,0], labeled:true},
    {name:"$\\sqrt5$", type:"Free", pos:[1,1], labeled:true}
  ] // End of geometry array.
});

// Remove all comments after adjusting this template for your use case.

</script>
</head>

<body style="font-family:Arial;">
  <canvas id="CSCanvas" width="500" height="500"
          style="border:2px solid black"></canvas>
</body>

</html>
