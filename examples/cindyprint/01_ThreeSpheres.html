<!DOCTYPE html>

            alpha3d(0.85);

            drawsphere3d([1,0,0], 1, color->[1,0,0]);
            drawsphere3d([cos(120째),sin(120째),0], 1, color->[0,1,0]);
            drawsphere3d([cos(120째),-sin(120째),0], 1, color->[0,0,1]);
            end3d();

            drawprintpreview();
        </script>
        <script type="text/javascript">
            var cdy = CindyJS({ canvasname: "CSCanvas", scripts: "cs*" });
        </script>
    </head>

    <body>
        <canvas id="Cindy3D" style="border: none" width="632" height="452"></canvas>
