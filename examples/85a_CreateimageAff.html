<!DOCTYPE html>
<html>

<head>
<title>Cindy JS Example</title>
<meta charset="UTF-8">
<script type="text/javascript" src="../build/js/Cindy.js"></script>
<script id="csdraw" type="text/x-cindyscript">

linesize(4);
//Zur Kontrolle im Originalbild
  draw((0,0));
  draw((-10,-10),(10,10),color->red(1));
  draw((-10,10),(10,-10),color->blue(1));
  draw(A,B,color->(0,0,0));
  drawcircle(B,2);
  draw((-10,0),(10,0),color->green(1));

clearimage("test");
p(v):=[-v_2,v_1];
fillpoly([C,D,CX+D-C,CX],alpha->0.2);
fillpoly([E,F,EX+F-E,EX],alpha->0.2,color->gray(.8));

//Und jetzt auf den canvas

canvas(C,D,CX,"test",
  draw((0,0));
  draw((-10,-10),(10,10),color->red(1));
  draw((-10,10),(10,-10),color->blue(1));
  draw(A,B,color->(0,0,0));
  draw(B,size->6);
  draw(A,size->6);
  drawcircle(B,2);
  draw((-10,0),(10,0),color->green(1));
);

drawimage(E,F,EX,"test");

</script>

<script id="csinit" type="text/x-cindyscript">


createimage("test",400,400);

</script>

<script type="text/javascript">

            var gslp=[
                      {name:"A", kind:"P", type:"Free", pos:[7,1,1]},
                      {name:"B", kind:"P", type:"Free", pos:[0,-1,1]},
                      {name:"C", kind:"P", type:"Free", pos:[-3,-4,1]},
                      {name:"D", kind:"P", type:"Free", pos:[4,-4,1]},
                      {name:"CX", kind:"P", type:"Free", pos:[-3,0,1]},
                      {name:"E", kind:"P", type:"Free", pos:[-9,4,1],color:[1,1,1]},
                      {name:"F", kind:"P", type:"Free", pos:[-4,2,1],color:[1,1,1]},
                      {name:"EX", kind:"P", type:"Free", pos:[-9,5,1],color:[1,1,1]}
                      ];
CindyJS({
  canvasname: "cindy",
  scripts: "cs*",
  geometry:gslp,
  defaultAppearance: { },
});


</script>
</head>

<body style="font-family:Arial;">
  <div id="cindy" style="width:500px; height:500px; border:2px solid black"></div>
</body>

</html>
