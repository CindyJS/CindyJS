<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Cindy JS</title>
            <script type="text/javascript" src="../build/js/Cindy.js"></script>

            </head>

	<body style="font-family:Arial;">




    <h2>CindyJS automatic differentiation</h2>
    <h3>x^4/(x-|C|)^3</h3>
    <h4>Order = 4</h4>

<script id='csmove' type='text/x-cindyscript'>
lam = 0.5*|C|;
f(x):=x^4/(x-lam)^3;

a = -100..250;
a = a/10;

order = 4;
erg = autodiff(f(x), a, order);
println(erg);

pointsize(0.5);
repeat(order+1,j,
repeat(length(a),i,
draw([[a_i,erg_i_j],[a_(i+1), erg_(i+1)_j]]);
//draw([a_i,erg_i_j]);
));


        </script>

        <div  id="CSCanvas" style="width:800px; height:500px; border:2px solid #000000;"></div>
        <script type="text/javascript">

            var gslp=[
                      {name:"C", type:"Free", pos:[0,-1],color:[1,1,0],size:5},
                      ];

            CindyJS({canvasname:"CSCanvas",
                        movescript:"csmove",
                        grid:1,
                        snap:true,
                        //transform:[{scale:1.},{translate:[0,0]}],

                        geometry:gslp});


                document.onkeydown={}



            </script>
	</body>
</html>
