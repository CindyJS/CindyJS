//Script (CindyScript)
B.y=A.y;

w=arctan2((F.x-A.x),(R.y-A.y));
s=(R.y-A.y)/(F.x-A.x); err(s);
//w=arctan(s); err(w);

if(|w-K.angle|<12°,K.angle=w);
if(|w+pi-K.angle|<12°,K.angle=w+pi);


layer(R)=-1;
layer(K)=10;
;
