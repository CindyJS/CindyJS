<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Conic by 5 lines</title>
            <script type="text/javascript" src="../build/js/Cindy.js"></script>
            <link rel="stylesheet" href="../css/cindy.css">


            </head>

	<body style="font-family:Arial;">

        <h1>Conic by 5 lines</h1>


        <script id='csmove' type='text/x-cindyscript'>
        </script>


        <canvas  id="CSCanvas" width=600 height=600 style="border:2px solid #000000"></canvas>


        <script type="text/javascript">

            var gslp=[
                      {name:"A", type:"Free", pos:[-8,8]},
                      {name:"B", type:"Free", pos:[8,8]},
                      {name:"C", type:"Free", pos:[10,4]},
                      {name:"D", type:"Free", pos:[7,-5]},
                      {name:"E", type:"Free", pos:[-8,-8]},
		      {name:"l1", type:"Join", args:["A", "B"] },
		      {name:"l2", type:"Join", args:["B", "C"] },
		      {name:"l3", type:"Join", args:["C", "D"] },
		      {name:"l4", type:"Join", args:["D", "E"] },
		      {name:"l5", type:"Join", args:["E", "A"] },
		      {name:"Co", type:"ConicBy5lines", args:["l1","l2","l3","l4","l5"]},
                      ];
            createCindy({canvasname:"CSCanvas",
                        movescript:"csmove",
                        grid:1,
                        snap:true,
                        geometry:gslp});

        </script>

	</body>
</html>
