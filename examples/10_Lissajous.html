<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Cindy JS</title>
            <script type="text/javascript" src="../build/js/Cindy.js"></script>
            <link rel="stylesheet" href="css/cindy.css">
                
                
            </head>
    
	<body style="font-family:Arial;">
        
        <h1>CindyJS: Lissajous</h1>
        
        
        <script id='firstDrawing' type='cindyscript'>
            pp=A/100;
            damp=abs(pp);
            pp=pp/damp;
            
            t=0;
            tx=seconds();
            pt=(sin(t*pp_1),sin(t*pp_2+tx))*5;
            al=1;
            repeat(1500,tt=t+#*.1;
                   pt1=(sin(tt*pp_1),sin(tt*pp_2+tx))*5*exp(-tt*.01*damp);
                   draw(pt,pt1,alpha->al);
                   pt=pt1;
                   al=al*.999;
                
                   );
            

            
            draw(A);
        </script>
        
        
        
        
        
        <canvas id="CSCanvas" ></canvas>
        
        
		<script type="text/javascript">
            
            var csmouse = [100, 100];
            var cscount = 0;

            
			//Width and height
			var csw = 500;
			var csh = 500;
            csport.drawingstate.matrix.ty=csport.drawingstate.matrix.ty-csh;
            csport.drawingstate.initialmatrix.ty=csport.drawingstate.initialmatrix.ty-csh;
            
			var csconsole;
            var csgeo={};
            var svg;
            //Create SVG element
            var i=0;

			var gslp=[
                      {name:"A", kind:"P", type:"Free", sx:0.2,sy:0.2,sz:1}
                      
                    ];
            
            csinit(gslp);
            
            d3.timer(function() {
                     cscount+=1;
                     recalc();
                     csctx.clearRect ( 0   , 0 , 500 , 500 );
                     evaluate(cserg);
                     render();
            });

            
            
            </script>
        
        
        <script type="text/javascript">
                       
            var c=document.getElementById("CSCanvas");
            c.width=csw;
            c.height=csh;
            var csctx=c.getContext("2d");
            var cscode=document.getElementById("firstDrawing").text;
            cscode=condense(cscode);
            var cserg=analyse(cscode,false);
            
            </script>
        
        
	</body>
</html>
