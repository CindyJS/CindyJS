<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Cindy JS</title>
            <script type="text/javascript" src="../build/js/Cindy.js"></script>
            <link rel="stylesheet" href="../css/cindy.css">


            </head>

	<body style="font-family:Arial;">

        <h1>Conics</h1>


        <script id='csmove' type='text/x-cindyscript'>
        </script>


        <div  id="CSCanvas" style="width:600px; height:600px; border:2px solid #000000"></div>


        <script type="text/javascript">

            var gslp=[
                      {name:"A", type:"Free", pos:[0,0]},
                      {name:"B", type:"Free", pos:[1,1]},
                      {name:"C", type:"Free", pos:[2,2]},
                      {name:"D", type:"Free", pos:[-5,0]},
                      {name:"E", type:"Free", pos:[-6,-1]},
                      {name:"P", type:"Free", pos:[10000000,0],color:[0,1,1]},
		              {name:"Co", type:"ConicBy5", args:["A","B","C","D","E"],color:[0,0,1],alpha:1,size:1},
		              {name:"l", type:"PolarOfPoint", args:["P","Co"],color:[0,1,0],alpha:1,size:2},
                      ];
            createCindy({canvasname:"CSCanvas",
                        movescript:"csmove",
                        grid:1,
                        snap:true,
                        geometry:gslp});

        </script>


	</body>
</html>
