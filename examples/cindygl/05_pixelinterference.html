<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <title>Cindy JS</title>
    <script type="text/javascript" src="../../build/js/Cindy.js"></script>
    <script type="text/javascript" src="../../build/js/CindyGL.js"></script>
    <link rel="stylesheet" href="../../css/cindy.css">
  </head>
    
	<body style="font-family:Arial;">
    
    <h1>CindyJS: Moir√© pattern</h1>
    
    
    <script id="csmove" type="cindyscript">
      t = seconds()-t0;
     
      
      //colorplot(A, B, "plot", (.5+sin(#*#), .5+sin(2*(#*#)), .5+sin(4*(#*#))));
      colorplot(A, B, "plot", hue((#*#))); 
      drawimage([0,0], "plot");
    </script>
               
    <script id="csinit" type="cindyscript">
      use("CindyGL");
      t0 = seconds();
      createimage("plot",500,500);
    </script>
    

    <canvas  id="CSCanvas" width=500 height=500  style="border:2px solid #000000"></canvas>
    
    <script type="text/javascript">
        
        var gslp=[
                  {name:"A", kind:"P", type:"Free", pos:[-2,-1,1]},
                  {name:"B", kind:"P", type:"Free", pos:[1,1,1]},
                  ];
        createCindy({canvasname:"CSCanvas",
                    scripts: "cs*",
                    geometry:gslp,
                    transform:[{scale:.1},{translate:[0,0]}]
                  });
    </script>              
	</body>
</html>
