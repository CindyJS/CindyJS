      <script id="csinit" type="text/x-cindyscript">  
  homog(z) := [re(z), im(z), 1];
  dehomog(p) := [p_1, p_2]/p_3;

  bisectors(A, B, C) := (
    //compute the bisectors at point A
    a = complex(A);
    b = complex(B);
    c = complex(C);
    w = sqrt((c-a)*(b-a));
    [join(A,homog(a+w)), join(A,homog(a+i*w))]
  );


  f(C) := (
    Alines = bisectors(A, B, C);
    Apts = apply(Alines, l, meet(l, join(B,C)));
    Alengths = apply(Apts, p, |dehomog(p)-A|)/|B-A|;

    Blines = bisectors(B, C, A);
    Bpts = apply(Blines, l, meet(l, join(A,C)));
    Blengths = apply(Bpts, p, |dehomog(p)-B|)/|B-A|;
    //v = (Alengths_1-Blengths_1)*(Alengths_2-Blengths_1)*(Alengths_1-Blengths_2)*(Alengths_2-Blengths_2);
  );      
      </script>
      <script id="csdraw" type="text/x-cindyscript">
colorplot(
  f(#);
  exp(-8*|(Alengths_1-Blengths_1)|)*[1,0,0] +
  exp(-8*|(Alengths_2-Blengths_1)|)*[0,1,0] +
  exp(-8*|(Alengths_1-Blengths_2)|)*[0,0,1] +
  exp(-10*|(Alengths_2-Blengths_2)|)*[1,1,1]
);

f(C);
draw(join(A, C), color->[1,1,1], alpha->.5);
draw(join(B, C), color->[1,1,1], alpha->.5);
draw(join(A, B), color->[1,1,1], alpha->.5);

draw(A, C);
draw(B, C);
draw(A, B);


if(|Alengths_1-Blengths_1|<.1,
  draw(A, Apts_1, color->[1,.5,.5], size->6, alpha->.7);
  draw(B, Bpts_1, color->[1,.5,.5], size->6, alpha->.7);
);

if(|Alengths_2-Blengths_1|<.1,
  draw(A, Apts_2, color->[.5,1,.5], size->6, alpha->.7);
  draw(B, Bpts_1, color->[.5,1,.5], size->6, alpha->.7);
);

if(|Alengths_1-Blengths_2|<.1,
  draw(A, Apts_1, color->[.5,.5,1], size->6, alpha->.7);
  draw(B, Bpts_2, color->[.5,.5,1], size->6, alpha->.7);
);

if(|Alengths_2-Blengths_2|<.1,
  draw(A, Apts_2, color->[1,1,1], size->6, alpha->.7);
  draw(B, Bpts_2, color->[1,1,1], size->6, alpha->.7);
);
      </script>
