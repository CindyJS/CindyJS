<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <title>Cindy JS</title>
    <script type="text/javascript" src="../../build/js/Cindy.js"></script>
    <script type="text/javascript" src="../../build/js/CindyGL.js"></script>
    <link rel="stylesheet" href="../../css/cindy.css">
  </head>
    
	<body style="font-family:Arial;">
    
    <h1>CindyJS: Creating a colorplot as in Cinderella</h1>
    
    <script id="csinit" type="text/x-cindyscript">
      use("CindyGL");
    </script>
    
    <script id="csmove" type="text/x-cindyscript">
      colorplot(sin(#*#)+random(), A, B);
    </script>

    <canvas  id="CSCanvas" width=600 height=600  style="border:2px solid #000000"></canvas>
    
    <script type="text/javascript">
        
        var gslp=[
                  {name:"A", kind:"P", type:"Free", pos:[-7,-4,1]},
                  {name:"B", kind:"P", type:"Free", pos:[10,5,1]},
                  ];
        createCindy({canvasname:"CSCanvas",
                    scripts: "cs*",
                    geometry:gslp
                  });
    </script>              
	</body>
</html>
