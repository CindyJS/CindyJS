<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <title>Cindy JS</title>
    <script type="text/javascript" src="../../build/js/Cindy.js"></script>
    <script type="text/javascript" src="../../build/js/CindyGL.js"></script>
    <link rel="stylesheet" href="../../css/cindy.css">
  </head>
    
	<body style="font-family:Arial;">
    
    <h1>CindyJS: Complex Function Plot with user input</h1>
    <script id="csinit" type="cindyscript">
      use("CindyGL");
       f(z) := (
        z*z+1
      );
      
      t0 = seconds();
    </script>
    <script id="csdraw" type="cindyscript">
     t = seconds()-t0;
     a = complex(A.xy);
     colorplot(hue(im(log(f(complex(#))))/2/pi));
     //plot(f(#));
    </script>
    

    <canvas  id="CSCanvas" width="500" height="400" style="position:relative; top:0px;"></canvas>
    
    <script type="text/javascript">
        var gslp=[{name:"A", kind:"P", type:"Free", pos:[-2,2]},];
        cdy = createCindy({canvasname:"CSCanvas",
                    scripts: "cs*",
                    autoplay: true,
                    geometry:gslp
                    }
        );
        
        
    
var typ=function(a,b){
  var chCode = ('charCode' in event) ? event.charCode : event.keyCode;
  if(chCode==13){
    console.log("*************");

    console.log(b.value);
    cdy.evokeCS('f(z) := (' + b.value + '); forcerecompile();');
  }
}

</script>



    </script>
    <p>
      f(z) := <input type="text" name="inp" value="z*z+1"  onkeypress="typ(event, this)" size="50" style="font-size:18px">
    </p>
    <p>
      You can use variables <i>t</i> or <i>a</i> for the time or the position of the point respectively.
    </p>
	</body>
</html>
