
<!DOCTYPE html>

        <title>Emulated drawimage$5</title>

            body {
                margin: 0px;

        <script type="text/javascript" src="../../build/js/Cindy.js"></script>

      <script id="csinit" type="text/x-cindyscript">
        drawimage(A, B, C, D, img) := (
          regional(a, b, c, d, size, M);
          if(imageready(img),
            size = imagesize(img);
            a = (0, 0);
            b = (size.x, 0);
            c = (size.x, size.y);
            d = (0, size.y);
            M = map(A, B, C, D, a, b, c, d);
            colorplot(
              imagergba(a, b, img, M*[#.x,#.y,1])
            );
          );
        );
      </script>
      <script id="csdraw" type="text/x-cindyscript">
        drawimage(A, B, C, D, "image");
      </script>

              {labeled: true, name: "B", type: "Free", pos: [-0.5313210649938332, 1, -0.7293615039401091]},
              {labeled: true, name: "C", type: "Free", pos: [0.13377822275479312, 0.7802685103430878, 1]},
              {labeled: true, name: "D", type: "Free", pos: [1, -0.3907823827683023, -0.4252541591585299]}
            ],
