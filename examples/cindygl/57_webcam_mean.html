
<!DOCTYPE html>
<html>

<head>
<title>Applying a function to the Webcam</title>
<meta charset="UTF-8">
<script type="text/javascript" src="../../build/js/Cindy.js"></script>
<script type="text/javascript" src="../../build/js/CindyGL.js"></script>
    <link rel="stylesheet" href="../../build/js/CindyJS.css">
<script id="csinit" type="text/x-cindyscript">
drawgrid=false;
width=256;
height=256;
video = camera video(resolution -> [1280,16/9]);
create image("input", width, height);
create image("output1", width/2, height/2);
create image("output2", width/4, height/4);
create image("output3", width/8, height/8);
create image("output4", width/16, height/16);
create image("output5", width/32, height/32);
create image("output6", width/64, height/64);
create image("output7", width/128, height/128);


bw(x):=(.35*x_1+.45*x_2+.2*x_3);

f(x):=x*2;

</script>
<script id="csdraw" type="text/x-cindyscript">
if(drawgrid,
linecolor((.5,.5,.5));
repeat(65,start->0,step->.2,draw((#,0),(#,4.8)));
repeat(25,start->0,step->.2,draw((0,#),(12.8,#)));
);
	draw((3.2,1.25),(3.5,1.25),color->(0,0,0),size->3);
	draw((6.70,1.25),(7.0,1.25),color->(0,0,0),size->3, arrow->true, arrowshape->"full", arrowsides->"==>", arrowsize->1.5, arrowposition->1);

	// get current definition of f and redefine if it changed
	if(Inputf.text!=lastf & Inputf.text!="",
		parse("f(x) :=" + Inputf.text);
		lastf = Inputf.text;
	);


if (image ready(video),
  colorplot("input", (imagergb(video, #/2+(2.5,-1.2))));
  colorplot("output1", imagergb("input",#));
  colorplot("output2", imagergb("output1",#));
  colorplot("output3", imagergb("output2",#));
  colorplot("output4", imagergb("output3",#));
  colorplot("output5", imagergb("output4",#));
  colorplot("output6", imagergb("output5",#));
  colorplot("output7", imagergb("output6",#));
);

w=width;m=10;
h=-3.2;
//cp(L,R,image):=colorplot(imagergb(L,R,image, #, interpolate->false));
cp(L,R,image):=drawimage(L,R,image,interpolate->false);

cp([0,0], [w/100,0], "input");
cp([(w+m)/100,0], [(2*w+m)/100,0], "output1");
cp([(2*w+2*m)/100,0], [(3*w+2*m)/100,0], "output2");
cp([(3*w+3*m)/100,0], [(4*w+3*m)/100,0], "output3");

cp([0,h], [w/100,h], "output4");
cp([(w+m)/100,h], [(2*w+m)/100,h], "output5");
cp([(2*w+2*m)/100,h], [(3*w+2*m)/100,h], "output6");
cp([(3*w+3*m)/100,h], [(4*w+3*m)/100,h], "output7");


</script>
<script type="text/javascript">
var cdy = CindyJS({
  ports: [{id: "CSCanvas", transform:[{visibleRect:[0,-3.5,10.24,2.8]}]}],
  scripts: "cs*",
  language: "en",
  defaultAppearance: {
  },
  geometry: [
    {name:"A", type:"Free", pos:[0,0], visible:false},
      {name:"B", type:"Free", pos:[255/100,0], visible:false},
      {name:"C", type:"Free", pos:[280/100,0], visible:false},
      {name:"D", type:"Free", pos:[535/100,0], visible:false},
      {name:"E", type:"Free", pos:[560/100,0], visible:false},
      {name:"F", type:"Free", pos:[815/100,0], visible:false},
      {name:"G", type:"Free", pos:[840/100,0], visible:false},
      {name:"H", type:"Free", pos:[1065/100,0], visible:false}

  ],
  use: ["CindyGL" /*,"katex"*/]
});
</script>
</head>

<body style="font-family:Arial;">
  <h1>Applying a function to the webcam data</h1>
  <div id="CSCanvas" style="width: 1024px; height: 630px; border:0;margin: 0;"></div>
  <p>Every pixel is represented by a value between 0 and 255. Applying a function to the image on the left results
  in the image on the right. The function is calculated modulo 256.</p>
</body>

</html>
