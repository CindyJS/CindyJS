<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <title>Cindy JS</title>
    <script type="text/javascript" src="../../build/js/Cindy.js"></script>
    <script type="text/javascript" src="../../build/js/CindyGL.js"></script>
    <link rel="stylesheet" href="../../css/cindy.css">
  </head>
    
	<body style="font-family:Arial;">
    
    <h1>CindyJS: iterated box blur filter on loaded Image</h1>
    <script id="csinit" type="text/x-cindyscript">
      use("CindyGL");
    </script>
    <script id="csdraw" type="text/x-cindyscript">
     L = [0, 0];
     R = [imagesize("image")_1, 0];
     
     colorplot(L, R, "image",
      .2*imagergb(L, R, "image", #) +
      .1*imagergb(L, R, "image", # + (-1, 1)) +
      .1*imagergb(L, R, "image", # + (0,  1)) +
      .1*imagergb(L, R, "image", # + (1,  1)) +
      .1*imagergb(L, R, "image", # + (-1, 0)) +
      .1*imagergb(L, R, "image", # + (1,  0)) +
      .1*imagergb(L, R, "image", # + (-1,-1)) +
      .1*imagergb(L, R, "image", # + (0, -1)) +
      .1*imagergb(L, R, "image", # + (1, -1))
     );
     
     drawimage([-3, -3], [3, -3], "image");
    </script>
    

    <div  id="CSCanvas" style="position:relative; top:0px;"></div>
    
    <script type="text/javascript">
        var gslp=[];
        cdy = createCindy({canvasname:"CSCanvas",
                    scripts: "cs*",
                    autoplay: true,
                    geometry: gslp,
                    images: {image: "image.png"},
                    ports: [{
                      id: "CSCanvas",
                      width: 500,
                      height: 500,
                      transform: [ { visibleRect: [-3, -3, 3, 3] } ]
                    }]
                    }
        );
    </script>


	</body>
</html>
