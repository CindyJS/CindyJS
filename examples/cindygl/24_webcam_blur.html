
<!DOCTYPE html>
<html>

<head>
<title>Webcam in Cindy JS</title>
<meta charset="UTF-8">
<script type="text/javascript" src="../../build/js/Cindy.js"></script>
<script type="text/javascript" src="../../build/js/CindyGL.js"></script>
<script id="csinit" type="text/x-cindyscript">
video = camera video();
createimage("motionblur", 800, 600);
colorplot("motionblur", 0);

</script>
<script id="csdraw" type="text/x-cindyscript">
if (image ready(video),
  //draw image (A, B, video);
  f = 0.05;
  colorplot("motionblur", f*imagergb(video, #)+(1-f)*imagergb("motionblur", #));
);

drawimage(A, B, "motionblur");

</script>
<script type="text/javascript">
var cdy = createCindy({
  ports: [{id: "CSCanvas", transform:[{visibleRect:[0,0,20,15]}]}],
  scripts: "cs*",
  language: "en",
  defaultAppearance: {
  },
  geometry: [
    {name:"A", type:"Free", pos:[0,0], visible:false},
    {name:"B", type:"Free", pos:[20,0], visible:false}
  ],
  use: ["CindyGL"]
});
</script>
</head>

<body style="font-family:Arial;">
  <canvas id="CSCanvas" width="800" height="600"
          style="border:2px solid black"></canvas>
</body>

</html>
