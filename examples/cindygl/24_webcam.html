
<!DOCTYPE html>
<html>

<head>
<title>Webcam in Cindy JS</title>
<meta charset="UTF-8">
<script type="text/javascript" src="../../build/js/Cindy.js"></script>
<script type="text/javascript" src="../../build/js/CindyGL.js"></script>
<script id="csinit" type="text/x-cindyscript">
video = camera video();
</script>
<script id="csdraw" type="text/x-cindyscript">
if (image ready(video),
  //draw image (A, B, video);
  colorplot((3/4+sin(#.x)*sin(#.y)/4)*imagergb(A, B, video, #+[sin(#.x),sin(#.y)]/2));
);
</script>
<script type="text/javascript">
var cdy = createCindy({
  ports: [{id: "CSCanvas", transform:[{visibleRect:[-0.1,30.1,40.1,-0.1]}]}],
  scripts: "cs*",
  language: "en",
  defaultAppearance: {
  },
  geometry: [
    {name:"A", type:"Free", pos:[0,0]},
    {name:"B", type:"Free", pos:[40,0]}
  ],
  use: ["CindyGL"]
});
</script>
</head>

<body style="font-family:Arial;">
  <canvas id="CSCanvas" width="804" height="604"
          style="border:2px solid black"></canvas>
</body>

</html>
