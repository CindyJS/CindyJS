<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <title>Cindy JS</title>
    <script type="text/javascript" src="../../build/js/Cindy.js"></script>
    <script type="text/javascript" src="../../build/js/CindyGL.js"></script>
    <link rel="stylesheet" href="../../css/cindy.css">
  </head>
    
	<body style="font-family:Arial;">
    
    <h1>CindyJS: Interference</h1>
    
    
    <script id="csdraw" type="cindyscript">
      t = seconds()-t0;
      
      waves(z) := (
        da = abs(z - complex(A));
        db = abs(z - complex(B));
        (exp(-.03*da)*sin(da-t)+exp(-.03*db)*exp(-.001*db)*sin(db-t))*.4+.5
      );
      
      colorplot([-50,-50], [50,-50], "plot", waves(complex(#)));
      drawimage([0,0], "plot");
    </script>
               
    <script id="csinit" type="cindyscript">
      use("CindyGL");
      t0 = seconds();
      createimage("plot",500,500);
    </script>
    

    <canvas  id="CSCanvas" width=500 height=500  style="border:2px solid #000000"></canvas>
    
    <script type="text/javascript">
        
        var gslp=[
                  {name:"A", kind:"P", type:"Free", pos:[-20,-1,1]},
                  {name:"B", kind:"P", type:"Free", pos:[20,5,1]},
                  ];
        createCindy({canvasname:"CSCanvas",
                    scripts: "cs*",
                    geometry:gslp,
                    autoplay: true,
                    transform:[{scale:.2},{translate:[0,0]}]
                  });
    </script>              
	</body>
</html>
