<!DOCTYPE html>
<html>
    <head>
        <title>Conic by one polar pair and three lines</title>
        <meta charset="UTF-8" />
        <script type="text/javascript" src="../build/js/Cindy.js"></script>
        <script type="text/javascript">
            var cdy = CindyJS({
                // See ref/createCindy documentation for details.
                ports: [{ id: "CSCanvas", width: 500, height: 500 }],
                scripts: "cs*",
                language: "en",
                defaultAppearance: {},
                geometry: [
                    { name: "A", type: "Free", pos: [-1, 2], color: [0, 1, 1] },
                    { name: "a", type: "FreeLine", pos: [1, 0, 1], color: [1, 0, 0] },
                    { name: "b", type: "FreeLine", pos: [0, 1, 1], color: [0.5, 0, 0.7] },
                    { name: "c", type: "FreeLine", pos: [0, 1, -1], color: [0.5, 0, 0.7] },
                    { name: "d", type: "FreeLine", pos: [1, 0, -1], color: [0.5, 0, 0.7] },
                    { name: "Q", type: "ConicBy1Pol3L", args: ["A", "a", "b", "c", "d"] },
                    { name: "aa", type: "PolarOfPoint", args: ["A", "Q"], color: [0, 0.7, 0], size: 1.5 },
                ],
            });
        </script>
    </head>

    <body style="font-family: Arial">
        <h1>Conic by one polar pair and three lines</h1>
        <div id="CSCanvas" style="border: 2px solid black"></div>
        <p>
            You should <em>not</em> be seeing a red line in this example, since it should be covered by a green line in
            the same location.
        </p>
        <p>
            If the cyan point is located on the green line, this gives you access to conics which touch a given tangent
            in a given point of contact.
        </p>
    </body>
</html>
