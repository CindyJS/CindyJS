<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Cindy JS</title>
            <script type="text/javascript" src="../build/js/Cindy.js"></script>

            </head>

	<body style="font-family:Arial;">




    <h2>CindyJS automatic differentiation</h2>
    <h3>sin(0.2*|C|*x)+cos(cos(x))</h3>
    <h4>Order = 4</h4>

<script id='csmove' type='text/x-cindyscript'>
lam = 0.2*|C|;
f(x):=sin(lam*x)+cos(cos(x));

a = -200..500;
a = a/20;

order = 4;
erg = autodiff(f(x), a, order);

repeat(order+1,j,
repeat(length(a),i,
draw([[a_i,erg_i_j],[a_(i+1), erg_(i+1)_j]]);
));


        </script>
        <canvas  id="CSCanvas" width=800 height=500  style="border:2px solid #000000;"></canvas>
        <script type="text/javascript">

            var gslp=[
                      {name:"C", type:"Free", pos:[0,-1],color:[1,1,0],size:5},
                      ];

            createCindy({canvasname:"CSCanvas",
                        movescript:"csmove",
                        grid:1,
                        snap:true,
                        //transform:[{scale:1.},{translate:[0,0]}],

                        geometry:gslp});


                document.onkeydown={}



            </script>
	</body>
</html>
