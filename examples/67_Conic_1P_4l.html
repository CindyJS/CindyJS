<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Conic by 1 point and 4 line</title>
            <script type="text/javascript" src="../build/js/Cindy.js"></script>
            <link rel="stylesheet" href="../css/cindy.css">


            </head>

	<body style="font-family:Arial;">

        <h1>Conic by 1 point and 4 line</h1>


        <script id='csmove' type='text/x-cindyscript'>
        </script>


        <canvas  id="CSCanvas" width=600 height=600 style="border:2px solid #000000"></canvas>


        <script type="text/javascript">

            var gslp=[
                      {name:"A", type:"Free", pos:[15,1]},
                      {name:"B", type:"Free", pos:[20,4]},
                      {name:"C", type:"Free", pos:[0,2]},
                      {name:"D", type:"Free", pos:[15,-9]},
                      {name:"E", type:"Free", pos:[-2,4]},
                      {name:"F", type:"Free", pos:[20,6]},
                      {name:"G", type:"Free", pos:[-5,6]},
                      {name:"H", type:"Free", pos:[-4,-4]},


                      {name:"P", type:"Free", pos:[-2,-2]},
		      {name:"l1", type:"Join", args:["A", "B"] },
		      {name:"l2", type:"Join", args:["C", "D"] },
		      {name:"l3", type:"Join", args:["E", "F"] },
		      {name:"l4", type:"Join", args:["G", "H"] },
		      {name:"CoT", type:"ConicBy1p4l", args:["P","l1","l2","l3","l4"]},
  	      	      {name:"Co1", type:"SelectConic", args:["CoT"], index:1},
	 	      {name:"Co2", type:"SelectConic", args:["CoT"], index:2},
                      ];
            createCindy({canvasname:"CSCanvas",
                        movescript:"csmove",
                        grid:1,
                        snap:true,
                        geometry:gslp});

        </script>

	</body>
</html>
