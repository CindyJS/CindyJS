<!DOCTYPE html>
<html>
    <head>
        <title>Cindy JS Example</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../build/js/CindyJS.css" />
        <script type="text/javascript" src="../build/js/Cindy.js"></script>

        <script id="csdraw" type="text/x-cindyscript">
            fillcircle((0,0),5, color->(1,1,0), alpha->0.2);
            drawtext((0,1.5), "labeled");
            drawtext((0,-6), "unlabeled");
            drawtext((-8,-8), "labeled:" + A.labeled);
            if(|A.xy| < 5,  A.labeled = true, A.labelled = false);
        </script>

        <script type="text/javascript">
            var cdy = CindyJS({
                ports: [{ id: "CSCanvas", width: 500, height: 500 }],
                scripts: "cs*",
                language: "en",
                defaultAppearance: {},
                geometry: [{ name: "A", type: "Free", pos: [0, 0], labeled: true }],
            });
        </script>
    </head>

    <body style="font-family: Arial">
        <div id="CSCanvas" style="border: 2px solid black"></div>
    </body>
</html>
