<script id="csdraw" type="text/x-cindyscript">
y = 8;
forall([A, C0, Tr0, C1, a, b, c, C, D, E, F, C2, C3, C4, G, H, K, e, C5, L, f],
 drawtext((0, y), #.name+": "+algorithm(#));

err(A.xy);
err(B.xy);

  <div id="CSCanvas" style="border:2px solid black"></div>
