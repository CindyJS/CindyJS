<!DOCTYPE html>
<html>
    <head>
        <title>Cindy JS Example</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../build/js/CindyJS.css" />
        <script type="text/javascript" src="../build/js/Cindy.js"></script>

        <script id="csinit" type="text/x-cindyscript">
            println("Main code");
            test = test^2;
            println("test is " + test);
            
            col = 1;
        </script>
        <script id="csdraw" type="text/x-cindyscript">
        fillpoly(screenbounds(), color -> col * (1,1,1));
        drawtext([-5,0], "test is equal to " + test, size -> 30, color -> (1 - col) * (1,1,1));

        </script>

        <script type="text/javascript">
            var cdy = CindyJS({
                ports: [{ id: "CSCanvas", width: 500, height: 500 }],
                scripts: "cs*",
                import: {
                    "init": ["cindyscript_libraries/libraryA.cjs", "cindyscript_libraries/libraryB"],
                    "mousedown": [{"name": "cindyscript_libraries/libraryC", "place": 3}],
                    "packages": ["cindyscript_libraries/test_package"]
                }
            });
        </script>
    </head>

    <body style="font-family: Arial">
        <h1>CindyJS: Importing CindyScript files</h1>
        <div id="CSCanvas" style="border: 2px solid black"></div>
    </body>
</html>
