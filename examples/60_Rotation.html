        <script id='init' type='cindyscript'>
        drawarrow(a,b,col):=(
           n=b-a;
           n=n/|n|*.5;
           p=(n_2,-n_1);
           draw(a,b,color->col,size->2);
           draw(b-n*.17+p*.07,b,color->col,size->2);
           draw(b-n*.17-p*.07,b,color->col,size->2);
           
        );
        
        drawang(w):=(
           pol=apply(0..round(w/pi*36/2),
             (cos(#*10°),sin(#*10°))*.2;
           ); 
           fillpoly(pol++[(0,0)],alpha->0.2); 
           connect(pol); 
        
        );
        d1=E1-E;
        d2=E2-E;
        d3=E3-E;
        d4=E4-E;

if (b>0,pb="+"+format(|b|,2);mb="-"+format(|b|,2));

       javascript("renderEq('"+pa+"x"+mb+"y','"+pb+"x"+pa+"y','"+ww+"','"+pa+"','"+pb+"')");

        </script>

        <script type="text/javascript">
        var renderEq=function(xx,yy,w,a,b){
        var latex="$\\begin{array}{c}"+
        "a=cos("+w+"°)="+a+"\\\\"+
        "b=sin("+w+"°)="+b+"\\\\"+
        "\\end{array}\\qquad"+
        "\\left(\\begin{array}{c}"+
        "x\\\\"+
        "y\\\\"+
        "\\end{array}\\right)\\mapsto"+
        "\\left(\\begin{array}{c}"+
        "ax-by\\\\"+
        "bx+ay\\\\"+
        "\\end{array}\\right)="+
        "\\left(\\begin{array}{c}"+
        xx+"\\\\"+
        yy+"\\\\"+
        "\\end{array}\\right)"+
        "$";
        document.getElementById('tex').innerHTML=latex;
        MathJax.Hub.Queue(['Typeset',MathJax.Hub,'tex']);
        }
        </script>
