<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Cindy JS</title>
            <script type="text/javascript" src="../build/js/Cindy.js"></script>

            </head>

	<body style="font-family:Arial;">




    <script id='init' type='text/x-cindyscript'>
    </script>

    <h2>CindyJS automatic differentiation</h2>
    <h3>5*|C|*sin(x)/x</h3>
    <h4>Order = 5</h4>

<script id='csmove' type='text/x-cindyscript'>
lam = 5*|C|;
f(x):=lam*sin(x)/x;

a = -100..250;
//a = 0..1;
a = a/10;

order = 5;
erg = autodiff(f(x), a, order);

repeat(order+1,j,
repeat(length(a),i,
//draw([a_i,erg_i_j]);
draw([[a_i,erg_i_j],[a_(i+1), erg_(i+1)_j]]);
));


        </script>

        <canvas  id="CSCanvas" width=800 height=500  style="position:absolute; border:2px solid #000000; top:0px; left:0px;"></canvas>
        <script type="text/javascript">

            var gslp=[
                      {name:"C", type:"Free", pos:[1,0],color:[1,1,0],size:5},
                      ];

            createCindy({canvasname:"CSCanvas",
                        movescript:"csmove",
                        grid:1,
                        snap:true,
                        //transform:[{scale:1.},{translate:[0,0]}],

                        geometry:gslp});


                document.onkeydown={}



            </script>
	</body>
</html>
