<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Construction tools</title>
        <link rel="stylesheet" href="../../build/js/CindyJS.css">
        <script type="text/javascript" src="../../build/js/Cindy.js"></script>
        <script type="text/javascript">
            var cindy = CindyJS({ 
        	scripts: "cs*", 
        	defaultAppearance: {}, 
        	geometry: [], 
        	ports: [ 
        		{ id: "CSCanvas", width: 680, height: 336, background: "rgb(168,176,192)" } ] });
        </script>
    </head>
    <body>
        <script id="csinit" type="text/x-cindyscript">
            createtool([["Move", "Point", "Mid"], ["Circle"]], 10, 20, space->10);
            createtool("Intersection", 150, 20);
            createtool(["Line", "Compass", "Polygon"], 10, 20, reference->"UR");
            createtool([["Segment", "Parallel"], ["Orthogonal"]], 10, 20, reference->"LL");
        </script>
        <div id="CSCanvas" style="width:500px; height:500px;"></div>
	</body>
</html>
