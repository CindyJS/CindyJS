<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cindy JS</title>
        <script type="text/javascript" src="../../build/js/Cindy.js"></script>
        <script type="text/javascript" src="../../build/js/CindyGL3D.js"></script>
        <link rel="stylesheet" href="../../css/cindy.css" />
    </head>

    <body style="font-family: Arial">
        <script id="csmousedown" type="text/x-cindyscript">
            x0 = mouse().x;
            y0 = mouse().y;
            dragging = x0 < 2;
        </script>
        <script id="csmouseup" type="text/x-cindyscript">
            dragging = false;
        </script>
        <script id="csinit" type="text/x-cindyscript">
            use("CindyGL3D");
            // include the implementation for the cindyscript built-ins
            //   when executing locally include(...) will fail due to cross-site scripting
            //   run `replaceLocalIncludes.py` to obtain a locally executable version of this file
            include("../../plugins/cindygl3d/scripts/cglInit.cjs");//! XSS

            sx = mouse().x;
            sy = mouse().y;
            dragging = false;

            cglBegin3d();
            // TODO UI
            //  * select which object should be drawn
            //  * allow modifying parameters of object
            sphere([0,0,0],.75,[0,1,0]);
            cylinder([0,-1.5,0],[0,1.5,0],1,[0,1,0],[1,0,0]);
            rod([0,-2,0],[0,2,0],.5,[0,0,1],[0,0,1]);
            torus([0,0,0],[0,1,0],1.5,.25,[0,1,1]);
        </script>
        <script id="csdraw" type="text/x-cindyscript">
            if (dragging,
                dx = (mouse().x -sx); dy = (mouse().y -sy);
                rotate3d(dx,dy);
            );
            sx = mouse().x;
            sy = mouse().y;


            cglDraw3d();
        </script>

        <div id="CSCanvas" style="border: 0px"></div>

        <script type="text/javascript">
            CindyJS({
                canvasname: "CSCanvas",
                scripts: "cs*",
                animation: { autoplay: true },
                ports: [
                    {
                        id: "CSCanvas",
                        width: 512,
                        height: 512,
                        transform: [{ visibleRect: [-3, -3, 3, 3] }],
                    },
                ]
            });
        </script>
    </body>
</html>
