<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cindy JS</title>
        <script type="text/javascript" src="../../build/js/Cindy.js"></script>
        <script type="text/javascript" src="../../build/js/CindyGL3D.js"></script>
        <link rel="stylesheet" href="../../css/cindy.css" />
    </head>

    <body style="font-family: Arial">
        <script id="csmousedown" type="text/x-cindyscript">
            x0 = mouse().x;
            y0 = mouse().y;
            dragging = x0 < 2;
        </script>
        <script id="csmouseup" type="text/x-cindyscript">
            dragging = false;
        </script>
        <script id="csinit" type="text/x-cindyscript">
            use("CindyGL3D");
            sx = mouse().x;
            sy = mouse().y;
            dragging = false;
            phi=(1+sqrt(5))/2;

            normalize(v):=(v/|v|);
            cylinder(pointA,pointB,radius,colorA,colorB):=(
              cgl3dCylinderShaderCode(direction):=(
                // P lies on infinite cylinder around axis AB with radius r iff
                // |(P-A) - <P-A,B-A>/<B-A,B-A>*(B-A)| = r
                // P = V+l*D, BA = B-A , U := (B - A)/|B-A|²
                // |((V+l*D)-A) - <(V+l*D)-A,BA>*U| = r
                // |(V-A)-<V-A,BA>*U + l*(D-<D,BA>*U)| = r
                // S := (V-A)-<V-A,BA>*U,  T := <D,BA>*U+D
                // |S + l*T| = r
                // <S-l*T,S-l*T>-r²=0 -> l² <T,T> + l 2<S,T> + <S,S> - r^2 =0

                // pick point on viewRay closer to cylinder to increase numeric stability
                w = |cglViewPos-(cglPointA+cglPointB)/2|;
                W = cglViewPos + w*direction;
                BA=cglPointB-cglPointA;
                U=BA/(BA*BA);
                VA = (W-cglPointA);
                S = VA - (VA*BA)*U;
                T = direction - (direction*BA)*U;
                a = T*T;
                b = S*T;
                c = S*S -cglRadius*cglRadius;
                D= b*b-a*c;
                if(D<0,
                  [0,0,0,0],
                  l1 = -(b + re(sqrt(D)))/a;
                  v1 = (W+l1*direction)-cglPointA;
                  delta1 = (v1*U);
                  if((delta1>0)& (delta1<1),
                    // v1 = X -A
                    // normal = X - (B*delta1 + A*(1-delta1))
                    //     = v1 - (B-A)*delta1
                    brigthness = 0.25+0.75*max(-direction*normalize(v1-delta1*BA),0); // 0.25 ... 1.0
                    color = brigthness*((cglColorB*delta1+cglColorA*(1-delta1)));
                    cglDepth = (w+l1)/16;
                    [color_1,color_2,color_3,1],
                    [0,0,0,0] // back-side of cylinder is never visible
                  )
                )
              );
              colorplot3d(cgl3dCylinderShaderCode(#),pointA,pointB,radius,
                cglColorA->colorA,cglColorB->colorB,tags->["cylinder"]);
            );
            sphere(center,radius,color):=(
              cgl3dSphereShaderCode(direction):=(
                // |v+l*d -c|=r
                vc=cglViewPos-cglCenter;
                // -> l*l <d,d> + l * 2<v-c,d> + <v-c,v-c> - r*r
                b2=(vc*direction); // 1/2 * b
                c=vc*vc-cglRadius*cglRadius;
                D4=b2*b2-c; // 1/4* ( b*b - 4 *a*c)
                if(D4<0,
                  [0,0,0,0],
                  dst=-b2-re(sqrt(D4));// sqrt should always be real
                  pos3d = cglViewPos+ dst*direction;
                  normal = normalize(pos3d - cglCenter);
                  brigthness = 0.25+0.75*max(-direction*normal,0); // 0.25 ... 1.0
                  color = brigthness*cglColor;
                  cglDepth = dst/16;
                  [color_1,color_2,color_3,1]
                )
              );
              colorplot3d(cgl3dSphereShaderCode(#),center,radius,cglColor->color,tags->["sphere"]);
            );

            cglBegin3d();
            s=1.4;
            r1=.3;
            r2=.2;
            col=[1,0,0];
            colSelectedS=[0,1,0];
            colSelectedC=[0,1,1];

            drawOctahedron():=(
              forall((1,-1),x,
                sphere([s*x,0,0],r1,col);
                forall((1,-1),y,
                  sphere([0,s*y,0],r1,col);
                  cylinder([s*x,0,0],[0,s*y,0],r2,col,col);
                  forall((1,-1),z,
                    sphere([0,0,s*z],r1,col);
                    cylinder([s*x,0,0],[0,0,s*z],r2,col,col);
                    cylinder([0,s*y,0],[0,0,s*z],r2,col,col);
                  );
                );
              );
            );
            drawOctahedron();
            prevTargetS=-1;
            prevTargetC=-1;
        </script>
        <script id="csdraw" type="text/x-cindyscript">
            if (dragging,
                dx = 4 * (mouse().x -sx); dy = 4 * (mouse().y -sy);
                rotate3d(dx,dy);
            );
            sx = mouse().x;
            sy = mouse().y;

            tagList=[];
            target = cglFindObject(sx,sy,tags->["sphere"]);
            cglUpdate(target,cglColor->colSelectedS);
            if(target!=prevTargetS,
              cglUpdate(prevTargetS,cglColor->col);
              prevTargetS=target;
            );
            target = cglFindObject(sx,sy,tags->["cylinder"]);
            cglUpdate(target,cglColorA->colSelectedC,cglColorB->colSelectedC);
            if(target!=prevTargetC,
              cglUpdate(prevTargetC,cglColorA->col,cglColorB->col);
              prevTargetC=target;
            );

            cglDraw3d();
        </script>

        <div id="CSCanvas" style="border: 0px"></div>

        <script type="text/javascript">
            CindyJS({
                canvasname: "CSCanvas",
                scripts: "cs*",
                animation: { autoplay: true },
                ports: [
                    {
                        id: "CSCanvas",
                        width: 512,
                        height: 512,
                        transform: [{ visibleRect: [-2, -2, 2, 2] }],
                    },
                ]
            });
        </script>
    </body>
</html>
