<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cindy JS</title>
        <script type="text/javascript" src="../../build/js/Cindy.js"></script>
        <script type="text/javascript" src="../../build/js/CindyGL.js"></script>
        <link rel="stylesheet" href="../../css/cindy.css" />
    </head>

    <body style="font-family: Arial">
        <h1>CindyGL3D: Riemann Sphere</h1>

        <script id="csmousedown" type="text/x-cindyscript">
            x0 = mouse().x;
            y0 = mouse().y;
            dragging = x0 < 2;
        </script>
        <script id="csmouseup" type="text/x-cindyscript">
            dragging = false;
        </script>
        <script id="csinit" type="text/x-cindyscript">
            use("CindyGL");

            sx = mouse().x;
            sy = mouse().y;
            dragging = false;
            oo=1000;

            color(z) := ( //what color should be given to a complex number z?
              regional(n, grey1, grey2);
              n = 12;
              z = log(z)/2/pi;

              zfract = n*z - floor(n*z); //value of n*z in C mod Z[i]

              grey1 = im(zfract);
              grey2 = re(zfract);

              hue(im(z))*(.9+.1*re(sqrt(grey1*grey2)));
            );
            cglBegin3d();
            colorplotSphereC([0,0,0],1,cglLazy(z,color(expr(z))),Ulight->cglSimpleLight);
        </script>
        <script id="csdraw" type="text/x-cindyscript">
            if (dragging,
                dx = (mouse().x -sx); dy = (mouse().y -sy);
                rotate3d(dx,dy);
            );

            sx = mouse().x;
            sy = mouse().y;

            cglDraw3d();
        </script>

        <div id="CSCanvas" style="border: 0px"></div>

        <div>
          <input
              type="text"
              id="exprInput"
              value="(z^2+1/4)/(z^3-1/27)"
              onkeypress="if((event.which ? event.which : event.keyCode)==13) { inputChanged() }"
              size="60"
              style="font-size: 18px"
          />
        </div>
        <script type="text/javascript">
            function inputChanged(){
              cdy.evokeCS('expr(z) := (' + exprInput.value + ');');
            }
            let cdy = CindyJS({
                canvasname: "CSCanvas",
                scripts: "cs*",
                animation: { autoplay: true },
                ports: [
                    {
                        id: "CSCanvas",
                        width: 512,
                        height: 512,
                        transform: [{ visibleRect: [-1.2, -1.2, 1.2, 1.2] }],
                    },
                ],
                import: {
                    "init": ["../../plugins/cindygl/scripts/cglInit.cjs"]
                }
            });
            inputChanged();
        </script>
    </body>
</html>
