<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cindy JS</title>
        <script type="text/javascript" src="../../build/js/Cindy.js"></script>
        <script type="text/javascript" src="../../build/js/CindyGL3D.js"></script>
        <link rel="stylesheet" href="../../css/cindy.css" />
    </head>

    <body style="font-family: Arial">
        <script id="csmousedown" type="text/x-cindyscript">
            x0 = mouse().x;
            y0 = mouse().y;
            dragging = x0 < 2;
        </script>
        <script id="csmouseup" type="text/x-cindyscript">
            dragging = false;
        </script>
        <script id="csinit" type="text/x-cindyscript">
            use("CindyGL3D");
            sx = mouse().x;
            sy = mouse().y;
            dragging = false;
            phi=(1+sqrt(5))/2;

            aColor=[1,0,0];
            bColor=[0,1,0];
            cColor=[0,1,1];
            normalize(v):=(v/|v|);
            // cylinder with spherical end caps
            rod(pointA,pointB,radius,colorA,colorB):=( // XXX find good name for shape
              cgl3dRodShaderCode(direction):=(
                // P lies on infinite cylinder around axis AB with radius r iff
                // |(P-A) - <P-A,B-A>/<B-A,B-A>*(B-A)| = r
                // P = V+l*D, BA = B-A , U := (B - A)/|B-A|²
                // |((V+l*D)-A) - <(V+l*D)-A,BA>*U| = r
                // |(V-A)-<V-A,BA>*U + l*(D-<D,BA>*U)| = r
                // S := (V-A)-<V-A,BA>*U,  T := <D,BA>*U+D
                // |S + l*T| = r
                // <S-l*T,S-l*T>-r²=0 -> l² <T,T> + l 2<S,T> + <S,S> - r^2 =0

                // pick point on viewRay closer to cylinder to increase numeric stability
                w = |cglViewPos-(cglPointA+cglPointB)/2|;
                W = cglViewPos + w*direction;
                BA=cglPointB-cglPointA;
                U=BA/(BA*BA);
                VA = (W-cglPointA);
                S = VA - (VA*BA)*U;
                T = direction - (direction*BA)*U;
                a = T*T;
                b = S*T;
                c = S*S -cglRadius*cglRadius;
                D= b*b-a*c;
                if(D<0,
                  [2,0,0,0,0],
                  l1 = -(b + re(sqrt(D)))/a;
                  v1 = (W+l1*direction)-cglPointA;
                  delta = (v1*U);
                  delta = max(0,min(delta,1));
                  center = delta*cglPointB+(1-delta)*cglPointA;
                  // |v+l*d -c|=r
                  vc=cglViewPos-center;
                  // -> l*l <d,d> + l * 2<v-c,d> + <v-c,v-c> - r*r
                  b2=(vc*direction);
                  c2=vc*vc-cglRadius*cglRadius;
                  D4=b2*b2-c2; // b*b - 1*c  ( <d,d> == 1 )
                  if(D4<0,
                    [2,0,0,0,0],
                    dst=-b2-re(sqrt(D4));// sqrt should always be real
                    pos3d = cglViewPos+ dst*direction;
                    normal = normalize(pos3d - center);
                    brigthness = 0.6 - 0.4*direction*normal; // 0.2 ... 1.0
                    color = brigthness*((cglColorB*delta+cglColorA*(1-delta)));
                    [dst/64,color_1,color_2,color_3,1]
                  )
                )
              );
              colorplot3d(cgl3dRodShaderCode(#),pointA,pointB,radius,
                cglColorA->colorA,cglColorB->colorB);
            );
            curve3d(t0,t1,N):=(
              prevPos=posExpr(t0);
              prevColor=colorExpr(t0);
              repeat(N,n,
                t=t0+(t1-t0)*n/N;
                nextPos=posExpr(t);
                nextColor=colorExpr(t);
                // XXX? skip rods if distance is very small compared to radius
                // XXX? discard points that are far from center
                rod(prevPos,nextPos,r,prevColor,nextColor);
                prevPos=nextPos;
                prevColor=nextColor;
              );
            );

            cglBegin3d();

            r=.25;
            N=128;
            r0=r;
            N0=N;
            t0=-pi;
            t1=pi;
            t00=t0;
            t10=t1;
            
            // expression is set during script initialisation
            colorExpr(t):=(
              hue(t/(2*pi))
            );
            updateCurve():=(
              cglReset3d();
              curve3d(t0,t1,N);
            );
            updateCurve();
        </script>
        <script id="csdraw" type="text/x-cindyscript">
            if (dragging,
                dx = 4 * (mouse().x -sx); dy = 4 * (mouse().y -sy);
                rotate3d(dx,dy);
            );

            sx = mouse().x;
            sy = mouse().y;

            y=R.y;
            if(y<R0.y,y=R0.y);
            if(y>R1.y,y=R1.y);
            r=0.5*(y-R0.y)/(R1.y-R0.y);// 0 .. 0.5
            R.xy=(R0.x,y);
            y=H.y;
            if(y<H0.y,y=H0.y);
            if(y>H1.y,y=H1.y);
            h=(10*(y-H0.y)/(H1.y-H0.y));// 0 .. 10
            N=floor(2^(h+4));
            H.xy=(H0.x,y);
            y=T0.y;
            if(y<T00.y,y=T00.y);
            if(y>T11.y,y=T11.y);
            t0=((y-T00.y)/(T11.y-T00.y)-0.5)*2*pi;// -pi .. pi
            T0.xy=(T00.x,y);
            y=T1.y;
            if(y<T00.y,y=T00.y);
            if(y>T11.y,y=T11.y);
            t1=((y-T00.y)/(T11.y-T00.y)-0.5)*2*pi;// -pi .. pi
            T1.xy=(T00.x,y);
            
            if(or(or(r!=r0,N!=N0),or(t0!=t00,t1!=t10)),
              updateCurve();
              r0=r;
              N0=N;
              t00=t0;
              t10=t1;
            );

            cglDraw3d();

            drawtext(R1+(-.05,.05),"r");
            drawtext(R+(.03,.03),format(r,2));
            drawtext(H1+(-.05,.05),"N");
            drawtext(H+(.03,.03),text(N));
            drawtext(T11+(-.05,.05),"t");
            drawtext(T0+(.03,.03),format(t0,2));
            drawtext(T1+(.03,.03),format(t1,2));
        </script>

        <div id="CSCanvas" style="border: 0px"></div>
        <div>
          <input
              type="text"
              id="exprInput"
              value="[sin(t),sin(2*t),cos(3*t)]"
              onkeypress="if((event.which ? event.which : event.keyCode)==13) { inputChanged() }"
              size="60"
              style="font-size: 18px"
          />
        </div>

        <script type="text/javascript">
            function inputChanged(){
              cdy.evokeCS('posExpr(t) := (' + exprInput.value + ');updateCurve();');
            }
            let cdy = CindyJS({
                canvasname: "CSCanvas",
                scripts: "cs*",
                animation: { autoplay: true },
                ports: [
                    {
                        id: "CSCanvas",
                        width: 1008,
                        height: 768,
                        transform: [{ visibleRect: [-2, -2, 3.25, 2] }],
                    },
                ],
                geometry: [
                    { name: "R0", type: "Free", pos: [2, -1.5], color: [0, 0, 0], pinned: true, size: 4 },
                    { name: "R1", type: "Free", pos: [2, 1.5], color: [0, 0, 0], pinned: true, size: 4 },
                    { name: "l_0", type: "Segment", args: ["R0", "R1"], color: [0, 0, 0], pinned: false, size: 2 },
                    { name: "R", type: "Free", pos: [2, 0], color: [0, 0, 1], narrow: true,pinned: false, size: 4 },
                    { name: "H0", type: "Free", pos: [2.4, -1.5], color: [0, 0, 0], pinned: true, size: 4 },
                    { name: "H1", type: "Free", pos: [2.4, 1.5], color: [0, 0, 0], pinned: true, size: 4 },
                    { name: "l_1", type: "Segment", args: ["H0", "H1"], color: [0, 0, 0], pinned: false, size: 2 },
                    { name: "H", type: "Free", pos: [2.4, -.6], color: [0, 0, 1], narrow: true, pinned: false, size: 4 },
                    { name: "T00", type: "Free", pos: [2.8, -1.5], color: [0, 0, 0], pinned: true, size: 4 },
                    { name: "T11", type: "Free", pos: [2.8, 1.5], color: [0, 0, 0], pinned: true, size: 4 },
                    { name: "l_2", type: "Segment", args: ["T00", "T11"], color: [0, 0, 0], pinned: false, size: 2 },
                    { name: "T0", type: "Free", pos: [2.8,  -1.5], color: [1, 0, 0], narrow: true, pinned: false, size: 4 },
                    { name: "T1", type: "Free", pos: [2.8, 1.5], color: [0, 1, 0], narrow: true, pinned: false, size: 4 },
                ]
            });
            inputChanged();
        </script>
    </body>
</html>
