<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cindy JS</title>
        <script type="text/javascript" src="../../../build/js/Cindy.js"></script>
        <script type="text/javascript" src="../../../build/js/CindyGL.js"></script>
        <link rel="stylesheet" href="../../../css/cindy.css" />
    </head>

    <body style="font-family: Arial">
        <script id="csmousedown" type="text/x-cindyscript">
            x0 = mouse().x;
            y0 = mouse().y;
            dragging = x0 < 3;
        </script>
        <script id="csmouseup" type="text/x-cindyscript">
            dragging = false;
        </script>
        <script id="csinit" type="text/x-cindyscript">
            sx = mouse().x;
            sy = mouse().y;
            dragging = false;
            zoom = 1.0;
            randElt(l):=(
                l_(1+floor(random()*length(l)));
            );
            maxDegree = randElt((1,2,3,3,4,4,4,5,5,5,6,6,7,8));
            sampleCount = max((((maxDegree+1)*(maxDegree+2)*(maxDegree+3))/6-8),0)+randElt((1,3,5,8,9,10,12,16,19,23,25,30,42));
            points = apply(1..sampleCount,2*(random()-0.5,random()-0.5,random()-0.5));
            //points = apply(1..sampleCount,x=random();y=random();(x,y,re(sqrt(0.5*(x*x+y*y)))));
            //points = apply(1..sampleCount,x=2*random()-1;y=re(sqrt(1-x*x))*(2*random()-1);
            //    (x,y,re(sqrt(1-(x*x+y*y))))+0.05*(random()-0.5,random()-0.5,random()-0.5));

            forall(points,p,sphere3d(p,0.05));
            f = interpolateSurface(points,degree->maxDegree);
            surfaceDegree = min(maxDegree,maxDegreeForLen(sampleCount));
            surface3d(f,alpha->0.75,degree->surfaceDegree);
            updateZoom():=(
              if(zoom>2.5,zoom=2.5);
              if(zoom<0.4,zoom=0.4);
              zoom3d(zoom);
            );
        </script>
        <script id="csdraw" type="text/x-cindyscript">
            if (dragging,
                dx = 0.5*(mouse().x -sx); dy = 0.5*(mouse().y -sy);
                rotate3d(dx,dy);
            );
            sx = mouse().x;
            sy = mouse().y;

            cglRender3d();
            drawText((-2.9,-2.9),"samples: "+sampleCount+"/"+((surfaceDegree+1)*(surfaceDegree+2)*(surfaceDegree+3)/6-1));
            drawText((-2.9,-2.7),"degree: "+surfaceDegree);
        </script>

        <div id="CSCanvas" style="border: 0px"></div>

        <script type="text/javascript">
            // zoom using mouse wheel, inverted direction for compatability with old raycaster script
            window.addEventListener("wheel", // use only sign as value range may differ depending on browser
              event => cdy.evokeCS(`zoom=zoom*${Math.pow(0.95,Math.sign(event.deltaY))};updateZoom();`)
            );
            let cdy = CindyJS({
                canvasname: "CSCanvas",
                scripts: "cs*",
                animation: { autoplay: true },
                ports: [
                    {
                        id: "CSCanvas",
                        width: 512,
                        height: 512,
                        transform: [{ visibleRect: [-3, -3, 3, 3] }],
                    },
                ],
                import: {
                    "init": ["../../../plugins/cindygl/scripts/cgl3d.cjs",
                       "../../../plugins/cindygl/scripts/surfaceInterpolate.cjs"]
                },
            });
        </script>
    </body>
</html>
