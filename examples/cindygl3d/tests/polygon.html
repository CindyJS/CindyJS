<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cindy JS</title>
        <script type="text/javascript" src="../../../build/js/Cindy.js"></script>
        <script type="text/javascript" src="../../../build/js/CindyGL.js"></script>
        <link rel="stylesheet" href="../../../css/cindy.css" />
    </head>

    <body style="font-family: Arial">
        <script id="csmousedown" type="text/x-cindyscript">
            x0 = mouse().x;
            y0 = mouse().y;
            dragging = x0 < 2;
        </script>
        <script id="csmouseup" type="text/x-cindyscript">
            dragging = false;
        </script>
        <script id="csinit" type="text/x-cindyscript">
            use("CindyGL");

            sx = mouse().x;
            sy = mouse().y;
            dragging = false;
            zoom = 1.0;

            cglBegin3d();
            //triangle3d([1,0,0],[0,1,0],[0,0,1],colors->[cglReg,cglGreen,cglBlue]);
            N=12;
            polygon3d(apply(0..(N-1),i,(sin(2*pi*(i/N)),cos(2*pi*(i/N)),0.1*sin(6*pi*((i-0.5)/N)))),
                colors->apply(0..(N-1),i,hue(i/N)),triangulationMode->TriangulateSpiral/*,normalType->PolygonNormalPerVertex*/);

            updateZoom():=(
              if(zoom>1.5,zoom=1.5);
              if(zoom<0.25,zoom=0.25);
              zoom3d(zoom);
            );
        </script>
        <script id="csdraw" type="text/x-cindyscript">
            if (dragging,
                dx = 0.5*(mouse().x -sx); dy = 0.5*(mouse().y -sy);
                rotate3d(dx,dy);
            );
            sx = mouse().x;
            sy = mouse().y;

            cglRender3d();
        </script>

        <div id="CSCanvas" style="border: 0px"></div>

        <script type="text/javascript">
            // zoom using mouse wheel, inverted direction for compatability with old raycaster script
            window.addEventListener("wheel", // use only sign as value range may differ depending on browser
              event => cdy.evokeCS(`zoom=zoom*${Math.pow(0.95,Math.sign(event.deltaY))};updateZoom();`)
            );
            const cdy = CindyJS({
                canvasname: "CSCanvas",
                scripts: "cs*",
                animation: { autoplay: true },
                ports: [
                    {
                        id: "CSCanvas",
                        width: 512,
                        height: 512,
                        transform: [{ visibleRect: [-3, -3, 3, 3] }],
                    },
                ],
                import: {
                    "init": ["../../../plugins/cindygl/scripts/cgl3d.cjs"]
                }
            });
        </script>
    </body>
</html>
