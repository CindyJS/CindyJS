<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Cindy JS</title>
            <script type="text/javascript" src="../build/js/Cindy.js"></script>
            <link rel="stylesheet" href="css/cindy.css">

                
            </head>
    
	<body style="font-family:Arial;">
        
        <h1>CindyJS: DM Spiral</h1>
        
        
        <script id='firstDrawing' type='cindyscript'>

          //  gsave();
            a=complex(A);
            b=complex(B);
            z=complex(C)*.1;
            shape=circle((0,0),0);
            repeat(50,
                   shape=shape++circle(gauss(a),|a-b|);
                   a=a*z;
                   b=b*z;
                   );
            //gsave();
            fill(shape,color->(1,0.7,0));
            //repeat(100,i,drawcircle((0,0),i*.3));
           // grestore();
            draw(shape,color->(0,0,0),size->4);
            color((1,0,0));
            draw(A);
            draw(B);
            draw(C);
                      
        </script>
        
        
        <canvas  id="CSCanvas" width=500 height=500  style="border:2px solid #000000"></canvas>
        

        
        <script type="text/javascript">
            
            var gslp=[
                      {name:"A", kind:"P", type:"Free", sx:-7,sy:-3,sz:1},
                      {name:"B", kind:"P", type:"Free", sx:-2,sy:-3,sz:1},
                      {name:"C", kind:"P", type:"Free", sx:4,sy:3,sz:1}
                                           ];
            
            
            
            createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        geometry:gslp});
            
            
            
            
            
            </script>

                
        
	</body>
</html>
