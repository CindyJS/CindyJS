<!DOCTYPE html>
<html>

<head>
<title>CindyJS Draw Modifiers</title>
<meta charset="UTF-8">
<script type="text/javascript" src="../build/js/Cindy.js"></script>
<script id="csdraw" type="text/x-cindyscript">

ystep = -0.2;
y = 8.0;
dy = 0.2;
draw([-9, y], [-1, y]);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]]);
y = y + ystep;
draw([-9, y], [-1, y], size->2);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], size->2);
y = y + ystep*2;
draw([-9, y], [-1, y], size->5);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], size->5);
y = y + ystep*2;
draw([-9, y], [-1, y], alpha->0.5);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], alpha->0.5);
y = y + ystep;
draw([-9, y], [-1, y], color->[1,0,0]);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], color->[1,0,0]);
y = y + ystep;
draw([-9, y], [-1, y], color->[1,0,0], alpha->0.5);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], color->[1,0,0], alpha->0.5);
y = y + ystep;
draw([-9, y], [-1, y], overhang->1.0);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], overhang->1.0);
y = y + ystep;
draw([-8, y], [-2, y], overhang->1.0);
drawall([[[1, y], [6, y+dy]], [[9, y+dy], [14, y]]], overhang->1.0);
y = y + ystep;
draw([-8, y], [-2, y], overhang->1.1);
drawall([[[1, y], [6, y+dy]], [[9, y+dy], [14, y]]], overhang->1.1);
y = y + ystep;
draw([-8, y], [-2, y], overhang->1.2);
drawall([[[1, y], [6, y+dy]], [[9, y+dy], [14, y]]], overhang->1.2);
y = y + ystep;
draw([-9, y], [-1, y], overhang->0.8);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], overhang->0.8);
y = y + ystep;
draw([-9, y], [-1, y], dashing->1);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], dashing->1);
y = y + ystep;
draw([-9, y], [-1, y], dashing->2);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], dashing->2);
y = y + ystep;
draw([-9, y], [-1, y], dashing->3);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], dashing->3);
y = y + ystep;
draw([-9, y], [-1, y]);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]]);
y = y + ystep;
draw([-9, y], [-1, y], dashtype->1);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], dashtype->1);
y = y + ystep;
draw([-9, y], [-1, y], dashtype->2);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], dashtype->2);
y = y + ystep;
draw([-9, y], [-1, y], dashtype->3);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], dashtype->3);
y = y + ystep;
draw([-9, y], [-1, y], dashtype->4);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], dashtype->4);
y = y + ystep;
draw([-9, y], [-1, y], dashtype->5);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], dashtype->5);
y = y + ystep;
draw([-9, y], [-1, y]);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]]);
y = y + ystep;
draw([-9, y], [-1, y], dashpattern->[1,2]);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], dashpattern->[1,2]);
y = y + ystep;
draw([-9, y], [-1, y], dashpattern->[10,3,1,3]);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], dashpattern->[10,3,1,3]);
y = y + ystep;
draw([-9, y], [-1, y], dashpattern->[10,3,1]);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], dashpattern->[10,3,1]);
y = y + ystep;
draw([-9, y], [-1, y], dashpattern->[10]);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], dashpattern->[10]);
y = y + ystep;
draw([-9, y], [-1, y]);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]]);
ystep = ystep*2;
alpha(0.5);
y = y + ystep;
draw([-9, y], [-1, y], arrow->true);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], arrow->true);
y = y + ystep;
draw([-9, y], [-1, y], arrowsides->"==>");
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], arrowsides->"==>");
y = y + ystep;
draw([-9, y], [-1, y], arrowshape->"full");
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], arrowshape->"full");
y = y + ystep;
draw([-9, y], [-1, y], arrowposition->0.5, arrowshape->"full");
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], arrowposition->0.5, arrowshape->"full");
y = y + ystep;
draw([-9, y], [-1, y], arrowposition->0.5);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], arrowposition->0.5);
y = y + ystep;
draw([-9, y], [-1, y], arrowposition->0);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], arrowposition->0);
y = y + ystep;
draw([-9, y], [-1, y], arrowsides->"<==>");
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], arrowsides->"<==>");
y = y + ystep*2;
draw([-9, y], [-1, y], arrow->true, arrowsize->2);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], arrow->true, arrowsize->2);
y = y + ystep*2;
draw([-9, y], [-1, y]);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]]);
ystep = ystep*0.5;
y = y + ystep;
color([0, 0, 0]);
draw([-9, y], [-1, y]);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]]);
y = y + ystep;
alpha(1);
draw([-9, y], [-1, y]);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]]);
y = y + ystep;
draw([-9, y], [-1, y], alpha->0.5);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]], alpha->0.5);
y = y + ystep;
linecolor([0,0,1]);
draw([-9, y], [-1, y]);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]]);
y = y + ystep;
draw([-9, y], [-1, y]);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]]);
y = y + ystep;
draw([-9, y], [-1, y]);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]]);
y = y + ystep;
draw([-9, y], [-1, y]);
drawall([[[0, y], [7, y+dy]], [[8, y+dy], [15, y]]]);
y = y + ystep;

x = -9; dx = 1; y = y - 3; dy = 2;
pointcolor([1, 0, 0]);
draw([x, y]);
drawall([[x, y - dy], [x, y + dy]]);
x = x + dx;
draw([x, y], size->2);
drawall([[x, y - dy], [x, y + dy]], size->2);
x = x + dx;
draw([x, y], size->6);
drawall([[x, y - dy], [x, y + dy]], size->6);
x = x + dx;
draw([x, y], size->4);
drawall([[x, y - dy], [x, y + dy]], size->4);
x = x + dx;
draw([x, y], color->[0,1,0]);
drawall([[x, y - dy], [x, y + dy]], color->[0,1,0]);
x = x + dx;
draw([x, y], alpha->0.5);
drawall([[x, y - dy], [x, y + dy]], alpha->0.5);
x = x + dx;
draw([x, y], alpha->0.5, color->[0,0,1]);
drawall([[x, y - dy], [x, y + dy]], alpha->0.5, color->[0,0,1]);
x = x + dx;
color([1,0,1]);
draw([x, y]);
drawall([[x, y - dy], [x, y + dy]]);
x = x + dx;

</script>
<script type="text/javascript">
createCindy({canvasname:"CSCanvas",scripts:"cs*"});
</script>
</head>

<body>
  <div id="CSCanvas" style="width:640px; height:480px; border:1px solid black"></div>
</body>

</html>
