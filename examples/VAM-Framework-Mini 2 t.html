        <script id="csinit" type="text/x-cindyscript">
            //Initialization
            obj = [];
            typeorder=[];
            act(object, action, startmouse, startcoord, mouse, mousedelta) := (
            println("act");
            println("obk = "+object);
            println("action = "+action);
            println("startcoord-startmouse" + (startcoord-startmouse));
            eval(object:action,   coord->startcoord-startmouse+mouse,
            											delta->startcoord-startmouse,
            											mouse->mouse,
            											startmouse->startmouse,
            											startcoord->startcoord,
            											mousedelta->mousedelta);
            0
            );

            rectangle(coord, width, height) :=
               	apply([(0,0),(width,0),(width,height),(0,height)],#+coord);

            inrectangle(rect, pos) := pos.x >= rect_1_1 & pos.x <= rect_2_1
            												& pos.y <= rect_3_2 & pos.y >= rect_1_2;
            inrectangle(rect, pos, border) := pos.x > rect_1_1 - border & pos.x - border < rect_2_1
            																& pos.y - border < rect_3_2 & pos.y > rect_1_2 - border;

            my(property) := self():property;

            getscreenparams():=
            (
             bordersize = screenresolution()*.05; // entspricht 0,5 mm Fineliner
             pinchsensitivity = 10/screenresolution(); //err(pinchsensitivity);
            );
            getscreenparams();
            ;
            //Datadiagram
            stringsum(list):=(
            	sum(apply(1..length(list),if(#>1,"+","")+if(list_#>=0,list_#,"("+list_#+")")));
            );

            new datadiagram(c,width,height,list):=
            (  regional(o);
            	 o = {"type" : "datadiagram",
            			  "coord":c,
            				"width":width,
            				"height":height;
            				};
            	 o:"box" := rectangle(self():"coord",self():"width",self():"height");
            	 o:"n" = length(list);
            	 o:"yval" = list;
            	 o:"xval" = apply(1..o:"n",o:"width"*#/(o:"n"+2));

               o:"datapoints" := apply(1..(my("n")),i,
            				my("coord")+((my("xval")_i,my("yval")_i));
            				);
               o:"xpoints" := apply(1..(my("n")),i,
            				my("coord")+((my("xval")_i,0));
            				);
            	 o:"ymean"= 0;
            	 o:"meanpoint" := my("coord")+(0,my("ymean"));

               o:"draw" := (


            				diff=apply(my("yval"),#-my("ymean"));

            				forall(1..my("n"),i,
            					P=(my("xval")_i,my("yval")_i);
            //					drawall([[(P_1,0)+my("coord"),P+my("coord")]],color->grey(.7),size->5);
            					b=my("width")/2/my("n");
            					fillpoly(rectangle((P_1-b/2,0)+my("coord"),b,P_2),color->grey(0.8),alpha->0.8);
            					drawtext(my("coord")+(P_1,0),my("yval")_i,
            												color->(0,0,0),size->10,xoffset->3,yoffset->2,align->"left");

            					Pm=(my("xval")_i,my("ymean"));
            					dP=(0,0);//(if(diff_i>0,pinchsensitivity/5,0),0);
            					drawall([[Pm+my("coord")+dP,P+my("coord")+dP]],color->(0,0,0),dashtype->2,size->2);
            					drawtext(my("coord")+Pm+dP,diff_i,color->(0,0,0),size->10,xoffset->3,
            												yoffset->if(diff_i<0,-12,2),align->"left");
            				);
            				drawall([[my("coord")+(0,my("ymean")),my("coord")+(my("width"),my("ymean"))]],
            						color->(0,0,0),dashtype->2,size->2);
            				drawtext(my("coord")+(0,my("ymean")),my("ymean"),align->"right",size->14);
                    drawtext(my("coord")+(my("width"),0),stringsum(my("yval"))+"="+sum(my("yval")),
            								yoffset->2,size->12);

            				diff1=select(diff,#>=0);
            				diff2=select(diff,#<0);
            				drawtext(my("coord")+(my("width"),my("ymean")),stringsum(diff1)+"="+sum(diff1),yoffset->2,size->12);
            				if(length(diff2)>0,
            					drawtext(my("coord")+(my("width"),my("ymean")),stringsum(diff2)+"="+sum(diff2),
            					yoffset->-12,size->12);
            				);

            				drawall([[my("coord"),my("coord")+(0,my("height"))]],color->(0,0,0),size->2);
            				drawall([[my("coord"),my("coord")+(my("width"),0)]],color->(0,0,0),size->2);
                    forall(my("datapoints")++my("xpoints")++[self():"meanpoint"],draw(#,color->(1,1,0),size->2));

               		);

               o:"ishot":=(
            			inrectangle(my("box"),mouse().xy,pinchsensitivity);
            			);
               o:"getaction" := (
            			regional(action);
            			action="move";
            			if(dist(mouse().xy,my("meanpoint"))<pinchsensitivity,
            						self():"movetype"="meanpoint";
            						action="movepoint";
            			);
            			forall(1..my("n"),i,
            			if(dist(mouse().xy,my("xpoints")_i)<pinchsensitivity,
            						self():"movetype"="xpoint";
            						self():"pointnr"=i;
            						action="movepoint";
            			););
            			forall(1..my("n"),i,
            			if(dist(mouse().xy,my("datapoints")_i)<pinchsensitivity,
            						self():"movetype"="datapoint";
            						self():"pointnr"=i;
            						action="movepoint";
            			););
            			action
            			);
            	 o:"movepoint" := (
             		println("meanpoint");
            			 if(my("movetype")=="meanpoint",
            						self():"ymean"=max(0,round((mouse().xy-my("coord"))_2*10)/10);
            			 );
             		println("datapoint");
            			 if(my("movetype")=="datapoint",
            						(self():"yval")_(my("pointnr"))=max(0,round((mouse().xy-my("coord"))_2*10)/10);
            			 );
             		println("xpoint");
            			 if(my("movetype")=="xpoint",
            						(self():"xval")_(my("pointnr"))=max(0,round((mouse().xy-my("coord"))_1*100)/100);
            			 xl=apply(1..my("n"),(#,my("xval")_#));//err(xl);
            			 xl=sort(xl,#_2);//err(xl);
            			 xl=apply(1..length(xl),((xl_#)_1,if((xl_#)_1!=my("pointnr"),my("width")*#/(my("n")+2),xl_#_2)));//err(xl);
            			 xl=sort(xl,#_1);//err(xl);
            			 self():"xval"=apply(xl,#_2);//err(xl);
            			 );
            			);

            	 o:"movepointend" := (
            			 xl=apply(1..my("n"),(#,my("xval")_#));//err(xl);
            			 xl=sort(xl,#_2);//err(xl);
            			 xl=apply(1..length(xl),(xl_#_1,my("width")*#/(my("n")+2)));//err(xl);
            			 xl=sort(xl,#_1);//err(xl);
             			 self():"xval"=apply(xl,#_2);//err(xl);
            		);
            	 o:"move":=();

            	 o;
            );




            ;
            //Test

            d1= new datadiagram((0,0),12,8,[4,5,6,3,5,4,5,4,6,3]);
            obj=obj++[d1];

            d2= new datadiagram((0,-9),12,8,[3,4,6,4,6,3,5,5,2,7]);
            obj=obj++[d2];


            ;
        </script>
        <script id="csmousedrag" type="text/x-cindyscript">
            //action ausf√ºhren
            println("DRAG");
            println(hot);
            println(action);
            println(startmouse);
            println(startcoord);
            println(mouse().xy);
            println(oldmouse);

            if(!isundefined(hot),
             act(hot,action,startmouse, startcoord, mouse().xy, mouse().xy-oldmouse);
             oldmouse = mouse().xy;
            );

            println("DRAG END");
            ;
        </script>
        <script id="csmouseclick" type="text/x-cindyscript">
            //wenn hot click
            forall(obj,o,
            		if(o:"ishot",o:"click";
            		);
            );


            ;
        </script>
        <script id="csmouseup" type="text/x-cindyscript">
            //Script (CindyScript)
            if(!isundefined(hot),
            	act(hot,action,startmouse, startcoord, mouse().xy, mouse().xy-oldmouse);
            	);

            if(isundefined(hot:"sticky"),
            			act(hot,action+"end",startmouse, startcoord, mouse().xy, mouse().xy-oldmouse);
            	);


            ;
        </script>
        <script id="csdraw" type="text/x-cindyscript">
            //Script (CindyScript)
            forall(typeorder,to,
            		forall(obj,o, if(o:"type"==to, o:"draw"))
            );

            forall(obj,o,
            		if(not(contains(typeorder,o:"type")),o:"draw")
            );




            ;
        </script>
        <script id="csmousedown" type="text/x-cindyscript">
            //Script (CindyScript)
            // Finde alle Elemente, die beweglich sind, wenn die Maus an der aktuellen Stelle ist (mouse().xy)

            hotlist = select(obj,eval(#:"ishot",coord->mouse().xy));
            hotlist = flatten(apply(typeorder,to,select(hotlist,o,o:"type"==to)))
            					++select(hotlist,o,not(contains(typeorder,o:"type")));


            println(hot:"getaction");
            println(startmouse);

            println(hotlist);

            if(length(hotlist)>0,
            		hot = hotlist_(length(hotlist));
                startmouse = mouse().xy;
                oldmouse = mouse().xy;
            	hc = hot:"coord";
            	if(isundefined(hc), hc=(0,0,0));
            	startcoord = hc;
            	  localcoord = startmouse - hc;
            		println("blabla");
            		//javascript("debugger");
            		println("startmouse "+startmouse);
            		println("delta "+localcoord);
            		println("mouse "+mouse().xy);
            		localcoord = (0,0);
            		action=eval(hot:"getaction", coord->startmouse, mouse -> mouse().xy);
                    action="movepoint";

            		println("blubb");
            		obj = (obj -- [hot])++ [hot]
            ,
                hot = NADA
            );
            ;
        </script>
