<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Cindy JS</title>
            <script type="text/javascript" src="../build/js/Cindy.js"></script>
            <link rel="stylesheet" href="../css/cindy.css">


            </head>

	<body style="font-family:Arial;">

        <h1>Conics</h1>


        <script id='csmove' type='text/x-cindyscript'>
        </script>


        <canvas  id="CSCanvas" width=600 height=600 style="border:2px solid #000000"></canvas>


        <script type="text/javascript">

            var gslp=[
                      {name:"A", type:"Free", pos:[3,4]},
                      {name:"B", type:"Free", pos:[3,3]},
                      {name:"C", type:"Free", pos:[3,2]},
                      {name:"D", type:"Free", pos:[5,0]},
                      {name:"E", type:"Free", pos:[-6,0]},
                      {name:"F", type:"Free", pos:[-4,8]},
                      {name:"G", type:"Free", pos:[4,8]},
		      {name:"Co", type:"ConicBy5", args:["A","B","C","D","E"]},
		      {name:"Co2", type:"ConicBy5", args:["A","B","C","D","F"]},
		      {name:"Co3", type:"ConicBy5", args:["A","E","C","D","F"]},
		      {name:"Co4", type:"ConicBy5", args:["A","B","E","D","F"]},
		      {name:"Co5", type:"ConicBy5", args:["A","B","C","E","F"]},
		      {name:"Co6", type:"ConicBy5", args:["A","B","C","E","G"]},
		      {name:"Co7", type:"ConicBy5", args:["A","E","C","G","F"]},
		      {name:"Co8", type:"ConicBy5", args:["A","B","G","G","F"]},
		      {name:"Co9", type:"ConicBy5", args:["A","G","C","E","F"]},
		     //{name:"l", type:"Join", args:["A", "B"]}
                      ];
            createCindy({canvasname:"CSCanvas",
                        movescript:"csmove",
                        grid:1,
                        snap:true,
                        geometry:gslp});

        </script>

	</body>
</html>
