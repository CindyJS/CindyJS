<!DOCTYPE html>
<html>

<head>
<title>Tracing test 1</title>
<meta charset="UTF-8">
<script type="text/javascript" src="../build/js/Cindy.js"></script>
<script type="text/javascript">

var cdy = createCindy({ // See ref/createCindy documentation for details.
  canvasname: "CSCanvas",
  scripts: "cs*",
  language: "en",
  defaultAppearance: {},
  enableTraceLog: true,
  tracingStateReport: "tracingStateReport",
  grid: 1,
  snap: true,
  geometry: [
    {name:"A", type:"Free", pos:[0,0]},
    {name:"a", type:"Through", args:["A"], dir:[1,1,0]},
    {name:"B", type:"PointOnLine", args:["a"], pos:[2,2]},
    {name:"C", type:"Free", pos:[-2,2]},
    {name:"b", type:"Segment", args:["A","C"]},
    {name:"D", type:"PointOnSegment", args:["b"], pos:[-1,1]},
    {name:"E", type:"Free", pos:[-2,-3]},
    {name:"C0", type:"CircleMr", args:["E"], radius:2},
    {name:"Fs", type:"IntersectLC", args:["a","C0"]},
    {name:"F", type:"SelectP", args:["Fs"], index:1, color:[0,1,0]},
    {name:"G", type:"PointOnCircle", args:["C0"], pos:[0,-3], color:[1,1,0]},
  ] // End of geometry array.
});

</script>
</head>

<body style="font-family:Arial;">
  <div id="CSCanvas" style="width:500px; height:500px; border:2px solid black"></div>
  <p>
    <button onclick="location.href=cdy.formatTraceLog(false)">View log</button>
    <button onclick="location.href=cdy.formatTraceLog(true)">Save log</button>
    <span id="tracingStateReport"></span>
  </p>
</body>

</html>
