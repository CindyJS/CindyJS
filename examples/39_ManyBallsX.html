<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Cindy JS</title>
            <script type="text/javascript" src="../build/js/Cindy.js"></script>
            <link rel="stylesheet" href="../css/cindy.css">

                
            </head>
    
	<body style="font-family:Arial;">
        
        <h1>CindyJS: First Physics</h1>
        
        
               <script id='init' type='cindyscript'>
        l=[];
            
        </script>
        
<script id='firstDrawing' type='cindyscript'>

masses=allmasses();


        </script>


        <canvas  id="CSCanvas" width=500 height=500  style="border:2px solid #000000"></canvas>


        <script type="text/javascript">
            defaultAppearance.dimDependent=.7;
            nn=80;
            var gslp=[
                      {name:"B", type:"Free", pos:[-9,9],color:[0,0,0],size:3},
                      {name:"C", type:"Free", pos:[-9,-9],color:[0,0,0],size:3},
                      {name:"D", type:"Free", pos:[9,-9],color:[0,0,0],size:3},
                      {name:"E", type:"Free", pos:[9,9],color:[0,0,0],size:3},

                    //  {name:"F", type:"Free", pos:[7,2.5],color:[1,.5,.5]},
                    //  {name:"X", type:"Free", pos:[-9,-7],color:[0,0,0]},
                    //  {name:"Y", type:"Free", pos:[9,-7],color:[0,0,0]},

                      {name:"a", type:"Segment", args:["B","C"],color:[0,0,0],size:1 },
                      {name:"b", type:"Segment", args:["C","D"],color:[0,0,0],size:1 },
                      {name:"c", type:"Segment", args:["D","E"],color:[0,0,0],size:1 },
                      {name:"d", type:"Segment", args:["E","B"],color:[0,0,0],size:1 }
                    

                      
                    ];
                    
    for(var i=0;i<nn;i++){
    gslp.push(
              {name:"A"+i, type:"Free", 
              pos:[(Math.random()-.5)*14,(Math.random()-.5)*14],
              color:i>nn/2?[1,.5,.5]:[.5,.5,1]}
              )
    
};
            var physics=[
                       {behavior:{type:"Environment",gravity:0,
                       accuracy:10,deltat:0.1,
                       balls:true,charges:true,friction:.1}},
                       
                       {name:"a", behavior:{type:"Bouncer"}},
                       {name:"b", behavior:{type:"Bouncer"}},
                       {name:"c", behavior:{type:"Bouncer"}},
                       {name:"d", behavior:{type:"Bouncer"}}
                       
                       
                       ];
                       
                       
                           for(var i=0;i<nn;i++){
    physics.push(
              {name:"A"+i, behavior:{
              type:"Mass",
              vx:Math.random()-.5,
              vy:Math.random()-.5,
              charge:i>nn/2?-1:+1},
              } 
              )
    
};
            createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        initscript:"init",
                        geometry:gslp,
                        behavior:physics}
                        );
    
        </script>
        
        <button onclick="csplay()" type="button" style="position:absolute; top:610px;left:60px" >Play</button>
        <button onclick="cspause()" type="button" style="position:absolute; top:610px;left:110px" >Pause</button>
        <button onclick="csstop()" type="button" style="position:absolute; top:610px;left:170px" >Stop</button>

	</body>
</html>
