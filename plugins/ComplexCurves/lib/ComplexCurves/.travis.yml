language: node_js
node_js: node
script: make test
deploy:
- provider: script
  script: scripts/deploy.sh
  on:
    repo: kranich/ComplexCurves
    branch: master
  skip_cleanup: true
before_install:
- openssl aes-256-cbc -K $encrypted_8bf83f689259_key -iv $encrypted_8bf83f689259_iv
  -in .travis/github_deploy_key.enc -out .travis/github_deploy_key -d
