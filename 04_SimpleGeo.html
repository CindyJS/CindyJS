	<head>
		<meta charset="utf-8">

            <script type="text/javascript" src="js/libgeo/GeoOps.js"></script>

            <link rel="stylesheet" href="css/cindy.css">

                
            </head>
    
	<body style="font-family:Arial;">
        
        <h1>CindyJS: Simple Geometry</h1>
        
        
        <script id='firstDrawing' type='cindyscript'>
           
            l1=cross(A,C);
            l2=parallel(l1,B);
            l3=perp(l1,D);
            draw(l1);
            draw(l2);
            draw(l3);
            
            draw(A,size->6,color->(.9,0,0));
            draw(B,size->6,color->(.9,0,0));
            draw(C,size->6,color->(.9,0,0));
            draw(D,size->6,color->(.9,0,0));
            
            </script>
        
        
        
        <canvas  id="CSCanvas" align="left" valign = "top" width=600 height=600  style="border:2px solid #000000"></canvas>
        
        <script>
            
            var gslp=[
                      {name:"A", kind:"P", type:"Free", sx:7,sy:1,sz:1},
                      {name:"B", kind:"P", type:"Free", sx:0,sy:9,sz:1},
                      {name:"C", kind:"P", type:"Free", sx:2,sy:1,sz:1},
                      {name:"D", kind:"P", type:"Free", sx:-2,sy:7,sz:1},
                      ];
            
            createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        geometry:gslp});
            
            
            
            
            
            </script>

        
	</body>
</html>
