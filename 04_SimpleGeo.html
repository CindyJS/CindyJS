	<body style="font-family:Arial;">
        
        <h1>CindyJS: Simple Geometry</h1>
        
        
        <script id='firstDrawing' type='text/cindyscript'>
           
            l1=cross(A,C);
            l2=parallel(l1,B);
            l3=perp(l1,D);
            draw(l1);
            draw(l2);
            draw(l3);
            
                     
            </script>
        
        
        
        <canvas  id="CSCanvas" width=600 height=600  style="border:2px solid #000000"></canvas>
        
        <script type="text/javascript">
            
            var gslp=[
                      {name:"A", type:"Free", pos:[7,1]},
                      {name:"B", type:"Free", pos:[0,9]},
                      {name:"C", type:"Free", pos:[2,1]},
                      {name:"D", type:"Free", pos:[-2,7]},
                      ];
            
            createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        geometry:gslp});
            
            
            
            
            
            </script>

        
	</body>
