	<body style="font-family:Arial;">
        
        <h1>CindyJS: A simple sunflower</h1>
        
        
        <script id='firstDrawing' type='text/cindyscript'>
            s=seconds();
            repeat(500,i,
                   w=i*pi/180*(137.508+B.x*0.5);
                   p=A+(cos(w),sin(w))*0.3*sqrt(i);
                   a=i;
                   draw(p,size->sqrt(i)*.4,color->hue(i/34));
                   );
           
            
            drawtext((5,5),1/(seconds()-s));

           // err(a);
            
            </script>
        
        
        
        <canvas  id="CSCanvas" width=500 height=500  style="border:2px solid #000000"></canvas>
        
        <script type="text/javascript">
            defaultAppearance.pointColor=[1,.7,0];
            var gslp=[
                      {name:"A", kind:"P", type:"Free", sx:0,sy:0,sz:1},
                      {name:"B", kind:"P", type:"Free", sx:0,sy:9,sz:1},
                      ];
            createCindy({canvasname:"CSCanvas",
                        movescript:"firstDrawing",
                        geometry:gslp});
            
            
            
            
            
            </script>

                
        
	</body>
</html>
